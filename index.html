<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NEXUS</title>
    <style>
        :root {
            --nexus-cyan: #00f2ff;
            --bg-default: radial-gradient(circle at center, #101020 0%, #050508 100%);
            --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-default);
            background-size: cover; background-position: center; background-attachment: fixed;
            color: white; height: 100dvh; width: 100vw;
            display: flex; justify-content: center; align-items: center;
            overflow: hidden; transition: 0.5s ease;
        }

        .dashboard {
            width: 90%; max-width: 400px;
            display: flex; flex-direction: column;
            align-items: center; text-align: center; z-index: 10;
        }

        h1 {
            font-size: 2.2rem; font-weight: 100; letter-spacing: 12px;
            margin-bottom: 30px; text-transform: uppercase;
            background: linear-gradient(to bottom, #fff, #666);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }

        .btn-primary {
            background: var(--glass); border: 1px solid var(--glass-border);
            color: white; padding: 16px; border-radius: 20px;
            font-size: 13px; letter-spacing: 2px; cursor: pointer;
            width: 100%; backdrop-filter: blur(15px);
            margin-bottom: 20px; text-transform: uppercase; transition: 0.3s;
        }

        .search-wrapper { 
            width: 100%; margin-bottom: 30px; position: relative;
            display: flex; align-items: center;
        }
        #search-input {
            width: 100%; padding: 18px 55px 18px 18px;
            background: rgba(255,255,255,0.03); border: 1px solid var(--glass-border);
            border-radius: 100px; color: white; font-size: 16px; text-align: center;
            outline: none; backdrop-filter: blur(10px);
        }
        .action-btn {
            position: absolute; right: 15px; background: none; border: none;
            cursor: pointer; font-size: 20px; color: rgba(255,255,255,0.4);
            display: flex; align-items: center; justify-content: center;
            transition: 0.3s;
        }

        .shortcuts-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 12px; width: 100%; }
        .shortcut {
            background: var(--glass); border: 1px solid var(--glass-border);
            aspect-ratio: 1/1; display: flex; flex-direction: column;
            justify-content: center; align-items: center; border-radius: 22px;
            text-decoration: none; color: white; font-size: 10px; position: relative;
            backdrop-filter: blur(10px);
        }

        .copyright-tag { margin-top: 15px; font-size: 14px; color: white; opacity: 0.9; text-align: center; }

        .bottom-controls { position: fixed; bottom: 30px; right: 30px; display: flex; gap: 12px; z-index: 100; }
        .glass-icon-btn { width: 50px; height: 50px; background: var(--glass); border: 1px solid var(--glass-border); border-radius: 50%; display: flex; justify-content: center; align-items: center; backdrop-filter: blur(20px); cursor: pointer; }
        .glass-icon-btn img { width: 22px; height: 22px; opacity: 0.8; }

        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); backdrop-filter: blur(20px); z-index: 2000; justify-content: center; align-items: center; }
        .modal-content { background: rgba(20, 20, 25, 0.95); width: 85%; max-width: 340px; padding: 30px; border-radius: 35px; border: 1px solid var(--glass-border); text-align: center; }
        input, select { width: 100%; padding: 14px; margin: 10px 0; border-radius: 15px; background: #000; border: 1px solid #333; color: white; outline: none; }
        .preview-box { width: 100%; height: 80px; border-radius: 15px; margin-bottom: 15px; border: 1px solid #333; background-size: cover; background-position: center; }

        #nexus-overlay { display: none; position: fixed; inset: 0; background: #000; z-index: 1000; flex-direction: column; }
        .nexus-top-bar { padding: 15px 20px; background: rgba(0,0,0,0.8); display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid rgba(255,255,255,0.05); }
    </style>
</head>
<body>

    <div class="dashboard">
        <h1>NEXUS</h1>
        <button class="btn-primary" onclick="toggleNexus(true)">KI-Modus starten</button>
        
        <div class="search-wrapper">
            <form id="search-form" action="https://www.google.com/search" method="GET" style="width:100%;">
                <input type="text" name="q" id="search-input" placeholder="Suche..." autocomplete="off" oninput="toggleSearchIcon()">
            </form>
            <button type="button" class="action-btn" id="search-action-btn" onclick="handleSearchAction()">üé§</button>
        </div>
        
        <div class="shortcuts-grid" id="shortcuts-container"></div>
        <div class="copyright-tag">(c) 2026 - by Patrick Roth</div>
        <button onclick="toggleModal('addModal', true)" style="margin-top:25px; background:none; border:none; color:#444; font-size:9px; letter-spacing:2px; cursor:pointer;">+ LINK HINZUF√úGEN</button>
    </div>

    <div class="bottom-controls">
        <div class="glass-icon-btn" id="engine-icon-btn" onclick="toggleModal('engineModal', true)"></div>
        <div class="glass-icon-btn" onclick="toggleModal('settingsModal', true)">‚öôÔ∏è</div>
    </div>

    <div id="nexus-overlay">
        <div class="nexus-top-bar">
            <button onclick="toggleNexus(false)" style="background:var(--glass); border:1px solid var(--glass-border); color:white; padding:8px 15px; border-radius:12px; cursor:pointer;">BEENDEN</button>
            <div style="font-size: 10px; color: var(--nexus-cyan);">NEXUS AI AKTIV</div>
        </div>
        <iframe src="https://softsorf.github.io/Ki-assistent/" style="flex:1; border:none; background:#000;"></iframe>
    </div>

    <div id="settingsModal" class="modal">
        <div class="modal-content">
            <h3>ATMOSPH√ÑRE</h3>
            <div id="bg-preview" class="preview-box"></div>
            <input type="file" accept="image/*" onchange="handleFile(this)">
            <input type="text" id="bg-url-input" placeholder="Bild-URL..." oninput="handleUrl(this.value)">
            <button class="btn-primary" onclick="saveBg()">SPEICHERN</button>
            <button onclick="resetBg()" style="background:none; border:none; color:#ff4444; font-size:10px; cursor:pointer; margin-top:10px;">ZUR√úCKSETZEN</button>
            <p onclick="toggleModal('settingsModal', false)" style="margin-top:15px; color:gray; cursor:pointer; font-size:11px;">Schlie√üen</p>
        </div>
    </div>

    <div id="engineModal" class="modal">
        <div class="modal-content">
            <h3>SUCHMASCHINE</h3>
            <select id="engine-select" onchange="updateEngine(this.value)">
                <option value="https://www.google.com/search">Google</option>
                <option value="https://www.bing.com/search">Bing</option>
                <option value="https://duckduckgo.com/">DuckDuckGo</option>
            </select>
            <button class="btn-primary" onclick="toggleModal('engineModal', false)">BEST√ÑTIGEN</button>
        </div>
    </div>

    <div id="addModal" class="modal">
        <div class="modal-content">
            <h3>NEUER LINK</h3>
            <input type="text" id="new-name" placeholder="Titel">
            <input type="text" id="new-url" placeholder="https://...">
            <button class="btn-primary" onclick="saveShortcut()">SPEICHERN</button>
        </div>
    </div>

    <script>
        let links = JSON.parse(localStorage.getItem('nexus_v10')) || [{name: 'KI', url: 'https://softsorf.github.io/Ki-assistent/'}];
        let tempBg = "";
        const engineLogos = {
            'https://www.google.com/search': 'https://www.google.com/favicon.ico',
            'https://www.bing.com/search': 'https://www.bing.com/favicon.ico',
            'https://duckduckgo.com/': 'https://duckduckgo.com/favicon.ico'
        };

        function toggleSearchIcon() {
            const input = document.getElementById('search-input');
            const btn = document.getElementById('search-action-btn');
            btn.innerHTML = input.value.trim() !== "" ? "üîç" : "üé§";
        }

        function handleSearchAction() {
            const input = document.getElementById('search-input');
            if (input.value.trim() !== "") {
                document.getElementById('search-form').submit();
            } else {
                startVoiceSearch();
            }
        }

        function startVoiceSearch() {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            if (!SpeechRecognition) return;
            const recognition = new SpeechRecognition();
            recognition.lang = 'de-DE';
            recognition.onresult = (event) => {
                document.getElementById('search-input').value = event.results[0][0].transcript;
                toggleSearchIcon();
                setTimeout(() => document.getElementById('search-form').submit(), 1000);
            };
            recognition.start();
        }

        function handleFile(input) {
            const reader = new FileReader();
            reader.onloadend = () => { tempBg = reader.result; document.getElementById('bg-preview').style.backgroundImage = `url('${tempBg}')`; }
            if (input.files[0]) reader.readAsDataURL(input.files[0]);
        }
        function handleUrl(url) { tempBg = url; document.getElementById('bg-preview').style.backgroundImage = `url('${tempBg}')`; }
        
        function saveBg() {
            if (tempBg) { localStorage.setItem('nexus_bg_custom', tempBg); document.body.style.backgroundImage = `url('${tempBg}')`; }
            toggleModal('settingsModal', false);
        }

        function resetBg() {
            tempBg = "";
            localStorage.removeItem('nexus_bg_custom');
            document.body.style.backgroundImage = "";
            document.getElementById('bg-preview').style.backgroundImage = "";
            toggleModal('settingsModal', false);
        }

        function render() {
            const container = document.getElementById('shortcuts-container');
            container.innerHTML = '';
            links.forEach((link, i) => {
                container.innerHTML += `<div class="shortcut"><span onclick="removeLink(${i})" style="position:absolute; top:6px; right:10px; color:#555; cursor:pointer;">√ó</span><a href="${link.url}" style="text-decoration:none; color:white; display:flex; flex-direction:column; align-items:center;"><div>üíé</div><div style="font-weight:bold; font-size:9px; margin-top:4px;">${link.name.toUpperCase()}</div></a></div>`;
            });
            localStorage.setItem('nexus_v10', JSON.stringify(links));
        }

        function updateEngine(url) {
            document.getElementById('search-form').action = url;
            localStorage.setItem('nexus_engine', url);
            document.getElementById('engine-icon-btn').innerHTML = `<img src="${engineLogos[url]}" alt="E">`;
        }

        function toggleNexus(show) { document.getElementById('nexus-overlay').style.display = show ? 'flex' : 'none'; }
        function toggleModal(id, show) { document.getElementById(id).style.display = show ? 'flex' : 'none'; }
        function saveShortcut() {
            const name = document.getElementById('new-name').value;
            const url = document.getElementById('new-url').value;
            if(name && url) { links.push({name, url: url.includes('://') ? url : 'https://' + url}); render(); toggleModal('addModal', false); }
        }
        function removeLink(i) { links.splice(i, 1); render(); }

        window.onload = () => {
            render();
            const savedBg = localStorage.getItem('nexus_bg_custom');
            if(savedBg) document.body.style.backgroundImage = `url('${savedBg}')`;
            const savedEngine = localStorage.getItem('nexus_engine') || 'https://www.google.com/search';
            document.getElementById('engine-select').value = savedEngine;
            updateEngine(savedEngine);
        }
    </script>
</body>
</html>
