<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Startseite</title>
    <style>
        :root {
            --nexus-cyan: #00f2ff;
            --bg-dark: #050508;
            --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --glass-strong: rgba(255, 255, 255, 0.15);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-dark);
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: white;
            height: 100dvh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            transition: background 0.5s ease;
        }

        .bg-overlay {
            position: fixed;
            inset: 0;
            background: radial-gradient(circle at center, rgba(16, 16, 32, 0.3) 0%, rgba(5, 5, 8, 0.7) 100%);
            z-index: -1;
        }

        .dashboard {
            width: 90%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            z-index: 10;
        }

        h1 {
            font-size: 2.2rem;
            font-weight: 100;
            letter-spacing: 12px;
            margin-bottom: 35px;
            background: linear-gradient(to bottom, #fff 30%, #444 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
        }

        .btn-primary {
            background: var(--glass);
            border: 1px solid var(--glass-border);
            color: white;
            padding: 16px;
            border-radius: 18px;
            font-size: 13px;
            letter-spacing: 2px;
            cursor: pointer;
            width: 100%;
            backdrop-filter: blur(15px);
            margin-bottom: 25px;
            text-transform: uppercase;
            transition: 0.2s;
        }

        .btn-primary:active { transform: scale(0.98); background: var(--glass-strong); }

        .search-wrapper { width: 100%; margin-bottom: 35px; }
        #search-input {
            width: 100%;
            padding: 16px;
            background: rgba(255,255,255,0.02);
            border: 1px solid var(--glass-border);
            border-radius: 100px;
            color: white;
            font-size: 16px;
            text-align: center;
            outline: none;
            backdrop-filter: blur(5px);
        }

        .shortcuts-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            width: 100%;
        }

        .shortcut {
            background: var(--glass);
            border: 1px solid var(--glass-border);
            width: 100%;
            aspect-ratio: 1 / 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 20px;
            text-decoration: none;
            color: white;
            font-size: 9px;
            position: relative;
            backdrop-filter: blur(10px);
        }

        #nexus-overlay {
            display: none;
            position: fixed;
            inset: 0;
            background: #000;
            z-index: 1000;
            flex-direction: column;
            animation: slideUp 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes slideUp {
            from { transform: translateY(100%); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        #nexus-overlay::before {
            content: "";
            position: absolute;
            inset: 0;
            pointer-events: none;
            border: 2px solid var(--nexus-cyan);
            box-shadow: inset 0 0 25px var(--nexus-cyan), 0 0 45px var(--nexus-cyan);
            z-index: 1001;
            animation: pulseGlow 2.5s infinite linear;
        }

        @keyframes pulseGlow {
            0%, 100% { opacity: 0.4; }
            50% { opacity: 0.8; }
        }

        .modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.85);
            backdrop-filter: blur(12px);
            z-index: 2000;
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background: rgba(20, 20, 25, 0.9);
            width: 85%;
            max-width: 320px;
            padding: 30px;
            border-radius: 28px;
            border: 1px solid var(--glass-border);
            text-align: center;
        }

        input[type="text"], select {
            width: 100%;
            padding: 12px;
            margin-bottom: 12px;
            border-radius: 12px;
            border: 1px solid #333;
            background: #000;
            color: white;
            outline: none;
        }

        .settings-btn {
            position: fixed;
            bottom: 25px;
            right: 25px;
            width: 50px;
            height: 50px;
            background: var(--glass);
            border: 1px solid var(--glass-border);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(15px);
            cursor: pointer;
            z-index: 100;
            transition: 0.3s;
        }

        /* Custom File Input Design */
        .file-input-label {
            display: block;
            background: #222;
            border: 1px dashed #444;
            padding: 10px;
            border-radius: 12px;
            font-size: 11px;
            cursor: pointer;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>

    <div class="bg-overlay"></div>

    <div class="dashboard" id="main-ui">
        <h1>NEXUS</h1>
        <button class="btn-primary" onclick="toggleNexus(true)">KI Modus starten</button>
        <div class="search-wrapper">
            <form id="search-form" action="https://www.google.com/search" method="GET">
                <input type="text" name="q" id="search-input" placeholder="Suchen..." autocomplete="off">
            </form>
        </div>
        <div class="shortcuts-grid" id="shortcuts-container"></div>
        <button onclick="toggleModal('addModal', true)" style="margin-top:30px; background:none; border:none; color:#555; font-size:10px; letter-spacing:1.5px;">+ LINK HINZUF√úGEN</button>
    </div>

    <div id="nexus-overlay">
        <div class="back-bar" style="padding:15px; display:flex; align-items:center; background:#000;">
            <button onclick="toggleNexus(false)" style="background:none; border:1px solid #333; color:white; padding:8px 16px; border-radius:10px;">‚Üê ZUR√úCK</button>
        </div>
        <iframe id="nexus-iframe" src="https://softsorf.github.io/Ki-assistent/" style="flex:1; border:none;"></iframe>
    </div>

    <div class="settings-btn" onclick="toggleModal('settingsModal', true)">‚öôÔ∏è</div>

    <div id="settingsModal" class="modal">
        <div class="modal-content">
            <h3 style="margin-bottom:20px; font-weight:100; letter-spacing:2px;">EINSTELLUNGEN</h3>
            
            <p style="font-size:10px; color:gray; margin-bottom:5px;">VOM GER√ÑT HOCHLADEN</p>
            <label class="file-input-label">
                Bild ausw√§hlen...
                <input type="file" id="bg-upload" accept="image/*" style="display:none;" onchange="handleFileUpload(this)">
            </label>

            <p style="font-size:10px; color:gray; margin-bottom:5px;">ODER URL NUTZEN</p>
            <input type="text" id="bg-url-input" placeholder="https://...">

            <p style="font-size:10px; color:gray; margin-bottom:5px;">SUCHMASCHINE</p>
            <select id="engine-select">
                <option value="https://www.google.com/search">Google</option>
                <option value="https://www.bing.com/search">Bing</option>
                <option value="https://duckduckgo.com/">DuckDuckGo</option>
            </select>
            
            <button class="btn-primary" style="margin:0;" onclick="saveSettings()">SPEICHERN</button>
        </div>
    </div>

    <div id="addModal" class="modal">
        <div class="modal-content">
            <h3 style="margin-bottom:20px; font-weight:100; letter-spacing:2px;">LINK HINZUF√úGEN</h3>
            <input type="text" id="new-name" placeholder="Name">
            <input type="text" id="new-url" placeholder="URL">
            <button class="btn-primary" onclick="saveShortcut()" style="margin:0">HINZUF√úGEN</button>
        </div>
    </div>

    <script>
        let links = JSON.parse(localStorage.getItem('nexus_links_v5')) || [{ name: 'NEXUS KI', url: 'https://softsorf.github.io/Ki-assistent/' }];
        let currentBgData = localStorage.getItem('nexus_bg_data') || "";

        function render() {
            const container = document.getElementById('shortcuts-container');
            container.innerHTML = '';
            links.forEach((link, i) => {
                container.innerHTML += `<div class="shortcut">
                    <span onclick="removeLink(${i})" style="position:absolute; top:5px; right:8px; color:gray; cursor:pointer;">√ó</span>
                    <a href="${link.url}" style="text-decoration:none; color:white; text-align:center;">
                        <div style="font-size:22px;">üíé</div>
                        <div style="font-weight:bold;">${link.name.toUpperCase()}</div>
                    </a>
                </div>`;
            });
            localStorage.setItem('nexus_links_v5', JSON.stringify(links));
        }

        // Bild-Upload Logik
        function handleFileUpload(input) {
            const file = input.files[0];
            const reader = new FileReader();
            reader.onloadend = function() {
                currentBgData = reader.result; // Das Bild als Base64-String
                document.body.style.backgroundImage = `url('${currentBgData}')`;
            }
            if (file) reader.readAsDataURL(file);
        }

        function saveSettings() {
            const urlInput = document.getElementById('bg-url-input').value;
            if (urlInput) {
                document.body.style.backgroundImage = `url('${urlInput}')`;
                localStorage.setItem('nexus_bg_data', urlInput);
            } else if (currentBgData) {
                localStorage.setItem('nexus_bg_data', currentBgData);
            }
            
            const engine = document.getElementById('engine-select').value;
            document.getElementById('search-form').action = engine;
            localStorage.setItem('nexus_engine', engine);
            
            toggleModal('settingsModal', false);
        }

        function toggleNexus(show) { document.getElementById('nexus-overlay').style.display = show ? 'flex' : 'none'; }
        function toggleModal(id, show) { document.getElementById(id).style.display = show ? 'flex' : 'none'; }
        function removeLink(i) { links.splice(i, 1); render(); }
        
        function saveShortcut() {
            const name = document.getElementById('new-name').value;
            const url = document.getElementById('new-url').value;
            if(name && url) {
                links.push({name, url: url.includes('://') ? url : 'https://' + url});
                render();
                toggleModal('addModal', false);
            }
        }

        window.onload = () => {
            render();
            if(currentBgData) document.body.style.backgroundImage = `url('${currentBgData}')`;
            const savedEngine = localStorage.getItem('nexus_engine');
            if(savedEngine) {
                document.getElementById('engine-select').value = savedEngine;
                document.getElementById('search-form').action = savedEngine;
            }
        }
    </script>
</body>
</html>
