<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NEXUS OS</title>
    <style>
        :root {
            --nexus-cyan: #00f2ff;
            --nexus-blue: #0062ff;
            --bg-dark: #050508;
            --glass: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.08);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background: var(--bg-dark);
            color: white;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow: hidden;
            background: radial-gradient(circle at center, #101020 0%, #050508 100%);
        }

        /* Haupt-Container */
        .dashboard {
            width: 100%;
            max-width: 500px;
            padding: 40px 25px;
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 10;
            transition: filter 0.4s ease;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 100;
            letter-spacing: 12px;
            margin: 20px 0 40px 0;
            background: linear-gradient(to bottom, #fff, #666);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            opacity: 0.9;
        }

        /* Buttons & Inputs */
        .btn-primary {
            background: var(--glass);
            border: 1px solid var(--glass-border);
            color: white;
            padding: 16px 32px;
            border-radius: 16px;
            font-size: 14px;
            letter-spacing: 2px;
            cursor: pointer;
            transition: 0.3s;
            width: 100%;
            backdrop-filter: blur(10px);
            margin-bottom: 30px;
        }

        .btn-primary:active { transform: scale(0.98); background: rgba(255,255,255,0.1); }

        .search-wrapper { width: 100%; margin-bottom: 40px; }
        #search-input {
            width: 100%;
            padding: 18px 25px;
            background: rgba(255,255,255,0.02);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            color: white;
            font-size: 16px;
            text-align: center;
            outline: none;
            transition: 0.3s;
        }
        #search-input:focus { border-color: var(--nexus-cyan); background: rgba(0,242,255,0.05); }

        /* Shortcuts */
        .shortcuts-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            width: 100%;
        }

        .shortcut {
            background: var(--glass);
            border: 1px solid var(--glass-border);
            padding: 20px 10px;
            border-radius: 20px;
            text-align: center;
            text-decoration: none;
            color: white;
            font-size: 11px;
            letter-spacing: 1px;
            position: relative;
        }

        .shortcut i { font-size: 24px; display: block; margin-bottom: 8px; }

        /* KI OVERLAY - ELEGANTE & LEUCHTEND */
        #nexus-overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #000;
            z-index: 1000;
            flex-direction: column;
            animation: slideUp 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Pulsierender Neon-Rand */
        #nexus-overlay::before {
            content: "";
            position: absolute;
            inset: 0;
            pointer-events: none;
            border: 3px solid var(--nexus-cyan);
            border-radius: 0;
            box-shadow: inset 0 0 20px var(--nexus-cyan), 0 0 40px var(--nexus-cyan);
            z-index: 1001;
            animation: pulseGlow 2s infinite;
        }

        @keyframes pulseGlow {
            0% { opacity: 0.4; box-shadow: inset 0 0 15px var(--nexus-cyan), 0 0 30px var(--nexus-cyan); }
            50% { opacity: 1; box-shadow: inset 0 0 25px var(--nexus-cyan), 0 0 60px var(--nexus-cyan); }
            100% { opacity: 0.4; box-shadow: inset 0 0 15px var(--nexus-cyan), 0 0 30px var(--nexus-cyan); }
        }

        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }

        .back-bar {
            padding: 15px 20px;
            background: #000;
            z-index: 1002;
            display: flex;
            align-items: center;
        }

        #nexus-iframe {
            flex: 1;
            border: none;
            width: 100%;
            height: 100%;
            background: white;
        }

        /* Modals */
        .modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.9);
            z-index: 2000;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .modal-content {
            background: #111;
            width: 100%;
            max-width: 350px;
            padding: 30px;
            border-radius: 30px;
            border: 1px solid var(--glass-border);
            text-align: center;
        }

        .settings-btn { position: fixed; bottom: 30px; right: 30px; opacity: 0.3; font-size: 24px; }

    </style>
</head>
<body>

    <div class="dashboard" id="main-ui">
        <h1>NEXUS</h1>
        
        <button class="btn-primary" onclick="toggleNexus(true)">KI MODUS STARTEN</button>

        <div class="search-wrapper">
            <form id="search-form" action="https://www.google.com/search" method="GET">
                <input type="text" name="q" id="search-input" placeholder="Suchen..." autocomplete="off">
            </form>
        </div>

        <div class="shortcuts-grid" id="shortcuts-container"></div>

        <button onclick="toggleModal('addModal', true)" style="margin-top:30px; background:none; border:none; color:#444; font-size:12px; letter-spacing:1px;">+ LINK HINZUF√úGEN</button>
    </div>

    <div id="nexus-overlay">
        <div class="back-bar">
            <button onclick="toggleNexus(false)" style="background:none; border:1px solid #333; color:white; padding:8px 15px; border-radius:10px;">‚Üê ZUR√úCK</button>
            <span style="margin-left:15px; font-size:12px; letter-spacing:2px; color:var(--nexus-cyan)">NEXUS INTELLIGENCE</span>
        </div>
        <iframe id="nexus-iframe" src="https://softsorf.github.io/Ki-assistent/"></iframe>
    </div>

    <div id="addModal" class="modal">
        <div class="modal-content">
            <h3 style="font-weight:200; margin-bottom:20px;">NEUER LINK</h3>
            <input type="text" id="new-name" placeholder="Name" style="width:100%; padding:12px; margin-bottom:10px; border-radius:10px; border:1px solid #333; background:#000; color:white;">
            <input type="text" id="new-url" placeholder="URL" style="width:100%; padding:12px; margin-bottom:20px; border-radius:10px; border:1px solid #333; background:#000; color:white;">
            <button class="btn-primary" onclick="saveShortcut()" style="margin:0">SPEICHERN</button>
            <p onclick="toggleModal('addModal', false)" style="margin-top:20px; color:gray; font-size:12px; cursor:pointer;">ABBRECHEN</p>
        </div>
    </div>

    <div class="settings-btn" onclick="toggleModal('settingsModal', true)">‚öôÔ∏è</div>

    <div id="settingsModal" class="modal">
        <div class="modal-content">
            <h3 style="font-weight:200;">SETTINGS</h3>
            <select id="engine-select" onchange="updateEngine()" style="width:100%; padding:12px; background:#000; color:white; border:1px solid #333; border-radius:10px;">
                <option value="https://www.google.com/search">Google</option>
                <option value="https://www.bing.com/search">Bing</option>
                <option value="https://duckduckgo.com/">DuckDuckGo</option>
            </select>
            <button class="btn-primary" style="margin-top:30px;" onclick="toggleModal('settingsModal', false)">FERTIG</button>
        </div>
    </div>

    <script>
        let links = JSON.parse(localStorage.getItem('nexus_v2_links')) || [
            { name: 'GITHUB', url: 'https://github.com' }
        ];

        function render() {
            const container = document.getElementById('shortcuts-container');
            container.innerHTML = '';
            links.forEach((link, i) => {
                const div = document.createElement('div');
                div.className = 'shortcut';
                div.innerHTML = `
                    <span onclick="removeLink(${i})" style="position:absolute; top:5px; right:8px; color:#444;">√ó</span>
                    <a href="${link.url}" style="text-decoration:none; color:white;">
                        <i>üíé</i>
                        <div>${link.name}</div>
                    </a>
                `;
                container.appendChild(div);
            });
            localStorage.setItem('nexus_v2_links', JSON.stringify(links));
        }

        function toggleNexus(show) {
            const overlay = document.getElementById('nexus-overlay');
            overlay.style.display = show ? 'flex' : 'none';
            document.getElementById('main-ui').style.filter = show ? 'blur(15px)' : 'none';
        }

        function toggleModal(id, show) { document.getElementById(id).style.display = show ? 'flex' : 'none'; }

        function saveShortcut() {
            const name = document.getElementById('new-name').value;
            const url = document.getElementById('new-url').value;
            if(name && url) {
                links.push({name: name.toUpperCase(), url: url.includes('://') ? url : 'https://' + url});
                render();
                toggleModal('addModal', false);
            }
        }

        function removeLink(i) { links.splice(i, 1); render(); }

        function updateEngine() {
            const engine = document.getElementById('engine-select').value;
            document.getElementById('search-form').action = engine;
            localStorage.setItem('nexus_engine', engine);
        }

        window.onload = () => {
            render();
            const saved = localStorage.getItem('nexus_engine');
            if(saved) { document.getElementById('engine-select').value = saved; updateEngine(); }
        }
    </script>
</body>
</html>
