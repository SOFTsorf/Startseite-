<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NEXUS</title>
    <style>
        :root {
            --nexus-cyan: #00f2ff;
            --bg-dark: #050508;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background: #0a0a0f;
            background-image: radial-gradient(circle at center, #101020 0%, #050508 100%);
            background-size: cover;
            color: white; height: 100dvh; width: 100vw;
            display: flex; justify-content: center; align-items: center;
            overflow: hidden;
        }

        .dashboard {
            width: 90%; max-width: 400px;
            display: flex; flex-direction: column;
            align-items: center; text-align: center;
        }

        h1 {
            font-size: 2.5rem; font-weight: 100; letter-spacing: 15px;
            margin-bottom: 40px; text-transform: uppercase; color: rgba(255,255,255,0.9);
        }

        .ki-label {
            background: white; color: black; padding: 2px 10px;
            border-radius: 4px; font-size: 12px; margin-bottom: 10px;
            cursor: pointer; border: none;
        }

        .search-wrapper { width: 100%; margin-bottom: 40px; position: relative; }
        #search-input {
            width: 100%; padding: 15px 50px 15px 25px;
            background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.1);
            border-radius: 100px; color: white; font-size: 16px; outline: none;
        }
        .voice-btn { position: absolute; right: 20px; top: 50%; transform: translateY(-50%); background: none; border: none; cursor: pointer; font-size: 18px; color: rgba(255,255,255,0.2); }

        .shortcuts-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 20px; width: 100%; margin-bottom: 30px; }
        .shortcut {
            background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1);
            aspect-ratio: 1/1; border-radius: 25px; display: flex; flex-direction: column;
            justify-content: center; align-items: center; cursor: pointer; color: white; text-decoration: none;
        }
        .shortcut span { font-size: 11px; margin-top: 8px; color: rgba(255,255,255,0.8); }

        .copyright-tag { 
            width: 100%; margin-top: 10px; font-size: 14px; 
            color: white; opacity: 0.9; text-align: center;
        }

        .overlay { display: none; position: fixed; inset: 0; background: #000; z-index: 2000; flex-direction: column; }
        .overlay-header { padding: 15px; background: #050508; display: flex; justify-content: space-between; border-bottom: 1px solid #222; }

        .settings-btn { position: fixed; bottom: 30px; right: 30px; width: 45px; height: 45px; background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); border-radius: 50%; display: flex; justify-content: center; align-items: center; cursor: pointer; }
    </style>
</head>
<body>

    <div class="dashboard">
        <h1>NEXUS</h1>
        
        <button class="ki-label" onclick="toggleNexus(true)">KI-Modus starten</button>
        
        <div class="search-wrapper">
            <input type="text" id="search-input" placeholder="Suche..." onkeydown="if(event.key==='Enter') startSearch(this.value)">
            <button class="voice-btn" onclick="startVoiceSearch()">üé§</button>
        </div>

        <div class="shortcuts-grid">
            <div class="shortcut" onclick="toggleNexus(true)">üíé<br><span>NEXUS KI</span></div>
            <a href="https://youtube.com" class="shortcut">üíé<br><span>Youtube.com</span></a>
        </div>

        <div class="copyright-tag">(c) 2026 - by Patrick Roth</div>
    </div>

    <div id="search-overlay" class="overlay">
        <div class="overlay-header">
            <span style="color:var(--nexus-cyan); font-size:12px; letter-spacing:2px;">NEXUS SEARCH</span>
            <button onclick="closeSearch()" style="background:none; border:none; color:white; cursor:pointer;">Schlie√üen</button>
        </div>
        <iframe id="search-frame" style="flex:1; border:none; background:white; margin-top:-60px;"></iframe>
    </div>

    <div id="nexus-overlay" class="overlay">
        <div class="overlay-header">
            <button onclick="toggleNexus(false)" style="background:none; border:none; color:white; cursor:pointer;">Zur√ºck</button>
        </div>
        <iframe src="https://softsorf.github.io/Ki-assistent/" style="flex:1; border:none;"></iframe>
    </div>

    <div class="settings-btn" onclick="toggleSettings()">‚öôÔ∏è</div>

    <script>
        let recognition;

        function startSearch(q) {
            if(!q) return;
            document.getElementById('search-frame').src = "https://www.bing.com/search?q=" + encodeURIComponent(q);
            document.getElementById('search-overlay').style.display = 'flex';
        }

        function closeSearch() { document.getElementById('search-overlay').style.display = 'none'; }
        function toggleNexus(s) { document.getElementById('nexus-overlay').style.display = s ? 'flex' : 'none'; }

        function startVoiceSearch() {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            if (!SpeechRecognition) return;
            recognition = new SpeechRecognition();
            recognition.lang = 'de-DE';
            recognition.onresult = (e) => {
                const text = e.results[0][0].transcript;
                startSearch(text);
            };
            recognition.start();
        }

        function toggleSettings() {
            const url = prompt("Hintergrundbild URL eingeben:");
            if(url) {
                document.body.style.backgroundImage = `url(${url})`;
                localStorage.setItem('nexus_bg', url);
            }
        }

        window.onload = () => {
            if(localStorage.getItem('nexus_bg')) document.body.style.backgroundImage = `url(${localStorage.getItem('nexus_bg')})`;
        };
    </script>
</body>
</html>
