<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Startseite</title>
    <style>
        :root {
            --nexus-cyan: #00f2ff;
            --bg-default: radial-gradient(circle at center, #101020 0%, #050508 100%);
            --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-default);
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: white;
            height: 100dvh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            transition: background 0.5s ease;
        }

        .bg-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.4);
            z-index: -1;
        }

        .dashboard {
            width: 90%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            z-index: 10;
        }

        h1 {
            font-size: 2.2rem;
            font-weight: 100;
            letter-spacing: 12px;
            margin-bottom: 30px;
            text-transform: uppercase;
            background: linear-gradient(to bottom, #fff, #666);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .btn-primary {
            background: var(--glass);
            border: 1px solid var(--glass-border);
            color: white;
            padding: 16px;
            border-radius: 18px;
            font-size: 13px;
            letter-spacing: 2px;
            cursor: pointer;
            width: 100%;
            backdrop-filter: blur(15px);
            margin-bottom: 20px;
            text-transform: uppercase;
            transition: 0.2s;
        }

        .search-wrapper { width: 100%; margin-bottom: 30px; }
        #search-input {
            width: 100%;
            padding: 16px;
            background: rgba(255,255,255,0.03);
            border: 1px solid var(--glass-border);
            border-radius: 100px;
            color: white;
            font-size: 16px;
            text-align: center;
            outline: none;
            backdrop-filter: blur(10px);
        }

        .shortcuts-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            width: 100%;
        }

        .shortcut {
            background: var(--glass);
            border: 1px solid var(--glass-border);
            aspect-ratio: 1/1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 20px;
            text-decoration: none;
            color: white;
            font-size: 10px;
            position: relative;
            backdrop-filter: blur(10px);
        }

        #nexus-overlay {
            display: none;
            position: fixed;
            inset: 0;
            background: #000;
            z-index: 1000;
            flex-direction: column;
            animation: slideUp 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }

        .modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.9);
            backdrop-filter: blur(15px);
            z-index: 2000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: rgba(25, 25, 30, 0.95);
            width: 85%;
            max-width: 340px;
            padding: 25px;
            border-radius: 30px;
            border: 1px solid var(--glass-border);
        }

        .settings-btn {
            position: fixed; bottom: 25px; right: 25px; width: 55px; height: 55px;
            background: var(--glass); border: 1px solid var(--glass-border);
            border-radius: 50%; display: flex; justify-content: center; align-items: center;
            backdrop-filter: blur(20px); cursor: pointer; z-index: 100;
        }

        input, select {
            width: 100%; padding: 12px; margin: 8px 0; border-radius: 12px;
            background: #000; border: 1px solid #333; color: white; outline: none;
        }

        /* Vorschau-Fenster in den Settings */
        .preview-container {
            width: 100%; height: 120px; border-radius: 15px;
            margin-bottom: 15px; border: 1px solid #333;
            background-size: cover; background-position: center;
            background-image: var(--bg-default); display: flex;
            align-items: center; justify-content: center; overflow: hidden;
            position: relative;
        }
        .preview-container::after {
            content: "VORSCHAU"; font-size: 10px; letter-spacing: 2px;
            background: rgba(0,0,0,0.5); padding: 4px 10px; border-radius: 5px;
        }

        .reset-btn {
            background: rgba(255, 68, 68, 0.1); color: #ff4444; border: 1px solid rgba(255, 68, 68, 0.2);
            padding: 12px; width: 100%; border-radius: 12px; cursor: pointer;
            margin-top: 15px; font-size: 11px; text-transform: uppercase;
        }
    </style>
</head>
<body>

    <div class="bg-overlay"></div>

    <div class="dashboard" id="main-ui">
        <h1>NEXUS</h1>
        <button class="btn-primary" onclick="toggleNexus(true)">KI Modus starten</button>
        <div class="search-wrapper">
            <form id="search-form" action="https://www.google.com/search" method="GET">
                <input type="text" name="q" id="search-input" placeholder="Suchen..." autocomplete="off">
            </form>
        </div>
        <div class="shortcuts-grid" id="shortcuts-container"></div>
        <button onclick="toggleModal('addModal', true)" style="margin-top:20px; background:none; border:none; color:#555; font-size:10px; cursor:pointer;">+ LINK HINZUF√úGEN</button>
    </div>

    <div id="nexus-overlay">
        <div style="padding:15px; background:#000; z-index:1002;">
            <button onclick="toggleNexus(false)" style="background:none; border:1px solid #333; color:white; padding:8px 15px; border-radius:10px;">‚Üê ZUR√úCK</button>
        </div>
        <iframe src="https://softsorf.github.io/Ki-assistent/" style="flex:1; border:none; width:100%;"></iframe>
    </div>

    <div class="settings-btn" onclick="toggleModal('settingsModal', true)">‚öôÔ∏è</div>

    <div id="settingsModal" class="modal">
        <div class="modal-content">
            <h3 style="margin-bottom:15px; font-weight:100; letter-spacing:2px; text-align:center;">SETTINGS</h3>
            
            <div id="bg-preview" class="preview-container"></div>

            <p style="font-size:10px; color:gray;">BILD HOCHLADEN</p>
            <input type="file" id="bg-file" accept="image/*" onchange="handleFile(this)">
            
            <p style="font-size:10px; color:gray; margin-top:5px;">ODER BILD-URL</p>
            <input type="text" id="bg-url-input" placeholder="https://..." oninput="handleUrl(this.value)">

            <button class="btn-primary" style="margin-top:10px; padding:12px;" onclick="saveSettings()">BILD √úBERNEHMEN</button>
            <button class="reset-btn" onclick="resetBg()">ZUR√úCKSETZEN</button>
            <p onclick="toggleModal('settingsModal', false)" style="text-align:center; font-size:11px; margin-top:15px; color:gray; cursor:pointer;">Schlie√üen</p>
        </div>
    </div>

    <div id="addModal" class="modal">
        <div class="modal-content">
            <h3 style="margin-bottom:15px; font-weight:100; text-align:center;">LINK HINZUF√úGEN</h3>
            <input type="text" id="new-name" placeholder="Name">
            <input type="text" id="new-url" placeholder="URL">
            <button class="btn-primary" onclick="saveShortcut()">HINZUF√úGEN</button>
            <p onclick="toggleModal('addModal', false)" style="text-align:center; font-size:11px; margin-top:10px; color:gray; cursor:pointer;">Abbrechen</p>
        </div>
    </div>

    <script>
        let links = JSON.parse(localStorage.getItem('nexus_links_v8')) || [{name: 'NEXUS KI', url: 'https://softsorf.github.io/Ki-assistent/'}];
        let tempBg = localStorage.getItem('nexus_bg_custom') || "";

        function render() {
            const container = document.getElementById('shortcuts-container');
            container.innerHTML = '';
            links.forEach((link, i) => {
                container.innerHTML += `<div class="shortcut">
                    <span onclick="removeLink(${i})" style="position:absolute; top:5px; right:8px; color:#444; cursor:pointer;">√ó</span>
                    <a href="${link.url}" style="text-decoration:none; color:white; text-align:center; width:100%; height:100%; display:flex; flex-direction:column; justify-content:center; align-items:center;">
                        <div style="font-size:20px; margin-bottom:4px;">üíé</div>
                        <div style="font-weight:bold; font-size:9px;">${link.name.toUpperCase()}</div>
                    </a>
                </div>`;
            });
            localStorage.setItem('nexus_links_v8', JSON.stringify(links));
        }

        function updatePreview(src) {
            const preview = document.getElementById('bg-preview');
            preview.style.backgroundImage = src ? `url('${src}')` : "var(--bg-default)";
        }

        function handleFile(input) {
            const file = input.files[0];
            const reader = new FileReader();
            reader.onloadend = () => {
                tempBg = reader.result;
                updatePreview(tempBg);
            }
            if (file) reader.readAsDataURL(file);
        }

        function handleUrl(url) {
            if(url.trim() !== "") {
                tempBg = url;
                updatePreview(tempBg);
            }
        }

        function saveSettings() {
            if (tempBg) {
                localStorage.setItem('nexus_bg_custom', tempBg);
                document.body.style.backgroundImage = `url('${tempBg}')`;
            }
            toggleModal('settingsModal', false);
        }

        function resetBg() {
            tempBg = "";
            localStorage.removeItem('nexus_bg_custom');
            document.body.style.backgroundImage = "";
            updatePreview("");
            document.getElementById('bg-url-input').value = "";
            document.getElementById('bg-file').value = "";
        }

        function toggleNexus(show) { document.getElementById('nexus-overlay').style.display = show ? 'flex' : 'none'; }
        function toggleModal(id, show) { 
            document.getElementById(id).style.display = show ? 'flex' : 'none';
            if(id === 'settingsModal' && show) updatePreview(localStorage.getItem('nexus_bg_custom'));
        }
        
        function saveShortcut() {
            const name = document.getElementById('new-name').value;
            const url = document.getElementById('new-url').value;
            if(name && url) {
                links.push({name, url: url.includes('://') ? url : 'https://' + url});
                render();
                toggleModal('addModal', false);
            }
        }

        function removeLink(i) { links.splice(i, 1); render(); }

        window.onload = () => {
            render();
            const saved = localStorage.getItem('nexus_bg_custom');
            if(saved) document.body.style.backgroundImage = `url('${saved}')`;
        }
    </script>
</body>
</html>
