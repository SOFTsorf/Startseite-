<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NEXUS OS</title>
    <style>
        :root {
            --nexus-cyan: #00f2ff;
            --bg-dark: #050508;
            --glass: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.08);
        }

        /* Reset & Base */
        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-dark);
            background: radial-gradient(circle at center, #101020 0%, #050508 100%);
            color: white;
            /* Nutzt die dynamische H√∂he f√ºr perfekte Zentrierung auf Handys */
            height: 100dvh; 
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Der Dashboard-Container ist nun das absolute Zentrum */
        .dashboard {
            width: 90%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        h1 {
            font-size: 2.2rem;
            font-weight: 100;
            letter-spacing: 12px;
            margin-bottom: 35px;
            background: linear-gradient(to bottom, #fff 30%, #444 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
        }

        /* Buttons & Inputs */
        .btn-primary {
            background: var(--glass);
            border: 1px solid var(--glass-border);
            color: white;
            padding: 16px;
            border-radius: 18px;
            font-size: 13px;
            letter-spacing: 2px;
            cursor: pointer;
            width: 100%;
            backdrop-filter: blur(15px);
            margin-bottom: 25px;
            text-transform: uppercase;
            transition: all 0.2s ease;
        }

        .btn-primary:active {
            background: rgba(255,255,255,0.1);
            transform: scale(0.98);
        }

        .search-wrapper { width: 100%; margin-bottom: 35px; }
        #search-input {
            width: 100%;
            padding: 16px;
            background: rgba(255,255,255,0.02);
            border: 1px solid var(--glass-border);
            border-radius: 100px;
            color: white;
            font-size: 16px;
            text-align: center;
            outline: none;
            transition: border-color 0.3s;
        }

        #search-input:focus {
            border-color: var(--nexus-cyan);
        }

        /* Shortcuts Grid */
        .shortcuts-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            width: 100%;
        }

        .shortcut {
            background: var(--glass);
            border: 1px solid var(--glass-border);
            width: 100%;
            aspect-ratio: 1 / 1; /* Macht die Karten quadratisch */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 20px;
            text-decoration: none;
            color: white;
            font-size: 9px;
            letter-spacing: 1px;
            position: relative;
        }

        .shortcut i { font-size: 20px; margin-bottom: 8px; }

        /* KI Modus (Neon Glow Fullscreen) */
        #nexus-overlay {
            display: none;
            position: fixed;
            inset: 0;
            background: #000;
            z-index: 1000;
            flex-direction: column;
        }

        #nexus-overlay::before {
            content: "";
            position: absolute;
            inset: 0;
            pointer-events: none;
            border: 2px solid var(--nexus-cyan);
            box-shadow: inset 0 0 25px var(--nexus-cyan), 0 0 45px var(--nexus-cyan);
            z-index: 1001;
            animation: pulseGlow 2.5s infinite linear;
        }

        @keyframes pulseGlow {
            0%, 100% { opacity: 0.4; }
            50% { opacity: 0.9; }
        }

        .back-bar {
            padding: 12px 20px;
            background: #000;
            z-index: 1002;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #nexus-iframe { flex: 1; border: none; width: 100%; height: 100%; }

        /* Modals (Einstellungsmen√º / Add Link) */
        .modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.85);
            backdrop-filter: blur(8px);
            z-index: 2000;
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background: #111;
            width: 85%;
            max-width: 320px;
            padding: 30px;
            border-radius: 28px;
            border: 1px solid var(--glass-border);
            text-align: center;
        }

        .settings-btn { position: fixed; bottom: 25px; right: 25px; opacity: 0.3; font-size: 22px; cursor: pointer; }
    </style>
</head>
<body>

    <div class="dashboard" id="main-ui">
        <h1>NEXUS</h1>
        
        <button class="btn-primary" onclick="toggleNexus(true)">KI Modus starten</button>

        <div class="search-wrapper">
            <form id="search-form" action="https://www.google.com/search" method="GET">
                <input type="text" name="q" id="search-input" placeholder="Suchen..." autocomplete="off">
            </form>
        </div>

        <div class="shortcuts-grid" id="shortcuts-container">
            </div>

        <button onclick="toggleModal('addModal', true)" style="margin-top:30px; background:none; border:none; color:#444; font-size:10px; letter-spacing:1.5px;">+ LINK HINZUF√úGEN</button>
    </div>

    <div id="nexus-overlay">
        <div class="back-bar">
            <button onclick="toggleNexus(false)" style="background:none; border:1px solid #333; color:white; padding:8px 16px; border-radius:10px; font-size:12px;">‚Üê DASHBOARD</button>
            <span style="font-size:10px; letter-spacing:2px; color:var(--nexus-cyan)">NEXUS INTELLIGENCE</span>
        </div>
        <iframe id="nexus-iframe" src="https://softsorf.github.io/Ki-assistent/"></iframe>
    </div>

    <div class="settings-btn" onclick="toggleModal('settingsModal', true)">‚öôÔ∏è</div>

    <div id="addModal" class="modal">
        <div class="modal-content">
            <h3 style="margin-bottom:20px; font-weight:100; letter-spacing:2px;">NEUER LINK</h3>
            <input type="text" id="new-name" placeholder="Name" style="width:100%; padding:12px; margin-bottom:12px; border-radius:12px; border:1px solid #222; background:#000; color:white; outline:none;">
            <input type="text" id="new-url" placeholder="URL (https://...)" style="width:100%; padding:12px; margin-bottom:20px; border-radius:12px; border:1px solid #222; background:#000; color:white; outline:none;">
            <button class="btn-primary" onclick="saveShortcut()" style="margin:0">SPEICHERN</button>
            <p onclick="toggleModal('addModal', false)" style="color:gray; font-size:11px; margin-top:15px; cursor:pointer;">ABBRECHEN</p>
        </div>
    </div>

    <div id="settingsModal" class="modal">
        <div class="modal-content">
            <h3 style="margin-bottom:20px; font-weight:100; letter-spacing:2px;">SUCHMASCHINE</h3>
            <select id="engine-select" onchange="updateEngine()" style="width:100%; padding:12px; background:#000; color:white; border:1px solid #333; border-radius:12px; outline:none;">
                <option value="https://www.google.com/search">Google</option>
                <option value="https://www.bing.com/search">Bing</option>
                <option value="https://duckduckgo.com/">DuckDuckGo</option>
            </select>
            <button class="btn-primary" style="margin-top:25px;" onclick="toggleModal('settingsModal', false)">FERTIG</button>
        </div>
    </div>

    <script>
        let links = JSON.parse(localStorage.getItem('nexus_links_final')) || [
            { name: 'NEXUS KI', url: 'https://softsorf.github.io/Ki-assistent/' }
        ];

        function render() {
            const container = document.getElementById('shortcuts-container');
            container.innerHTML = '';
            links.forEach((link, i) => {
                const div = document.createElement('div');
                div.className = 'shortcut';
                div.innerHTML = `
                    <span onclick="removeLink(${i})" style="position:absolute; top:6px; right:8px; color:#555; font-size:16px;">√ó</span>
                    <a href="${link.url}" style="text-decoration:none; color:white; width:100%; height:100%; display:flex; flex-direction:column; justify-content:center; align-items:center;">
                        <div style="font-size:22px; margin-bottom:6px;">üíé</div>
                        <div style="font-weight:bold;">${link.name.toUpperCase()}</div>
                    </a>
                `;
                container.appendChild(div);
            });
            localStorage.setItem('nexus_links_final', JSON.stringify(links));
        }

        function toggleNexus(show) {
            document.getElementById('nexus-overlay').style.display = show ? 'flex' : 'none';
        }

        function toggleModal(id, show) { document.getElementById(id).style.display = show ? 'flex' : 'none'; }

        function saveShortcut() {
            const name = document.getElementById('new-name').value;
            const url = document.getElementById('new-url').value;
            if(name && url) {
                links.push({name, url: url.includes('://') ? url : 'https://' + url});
                render();
                toggleModal('addModal', false);
                document.getElementById('new-name').value = '';
                document.getElementById('new-url').value = '';
            }
        }

        function removeLink(i) { links.splice(i, 1); render(); }

        function updateEngine() {
            const engine = document.getElementById('engine-select').value;
            document.getElementById('search-form').action = engine;
            localStorage.setItem('nexus_engine', engine);
        }

        window.onload = () => {
            render();
            const saved = localStorage.getItem('nexus_engine');
            if(saved) { document.getElementById('engine-select').value = saved; updateEngine(); }
        }
    </script>
</body>
</html>
