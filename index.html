<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Startseite</title>
    <style>
        :root {
            --nexus-cyan: #00f2ff;
            --alexa-glow: #00caff;
            --bg-default: radial-gradient(circle at center, #101020 0%, #050508 100%);
            --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-default);
            background-size: cover; background-position: center; background-attachment: fixed;
            color: white; height: 100dvh; width: 100vw;
            display: flex; justify-content: center; align-items: center;
            overflow: hidden; transition: 0.5s ease;
        }

        .dashboard {
            width: 90%; max-width: 400px;
            display: flex; flex-direction: column;
            align-items: center; text-align: center; z-index: 10;
        }

        h1 {
            font-size: 2.2rem; font-weight: 100; letter-spacing: 12px;
            margin-bottom: 30px; text-transform: uppercase;
            background: linear-gradient(to bottom, #fff, #666);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }

        .search-wrapper { width: 100%; margin-bottom: 30px; position: relative; display: flex; align-items: center; }
        #search-input {
            width: 100%; padding: 18px 55px 18px 18px;
            background: rgba(255,255,255,0.03); border: 1px solid var(--glass-border);
            border-radius: 100px; color: white; font-size: 16px; text-align: center;
            outline: none; backdrop-filter: blur(10px);
        }
        .voice-btn { position: absolute; right: 15px; background: none; border: none; cursor: pointer; font-size: 20px; color: rgba(255,255,255,0.4); }

        /* ALEXA RING DESIGN - AUTHENTIC GLOW */
        #alexa-container {
            display: none; position: fixed; bottom: 0; left: 0; width: 100%; z-index: 3000;
        }
        #alexa-bar {
            width: 100%; height: 6px;
            background: linear-gradient(90deg, #004a99, var(--alexa-glow), #00f2ff, var(--alexa-glow), #004a99);
            background-size: 200% 100%;
            /* Dieser Schatten erzeugt den Ring-Effekt aus deinem Bild */
            box-shadow: 0 -8px 25px 5px rgba(0, 202, 255, 0.7);
            animation: alexaFlow 1.5s ease-in-out infinite alternate;
        }
        .alexa-close {
            position: absolute; bottom: 35px; left: 50%; transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.6); border: 1px solid var(--alexa-glow);
            color: white; width: 32px; height: 32px; border-radius: 50%;
            display: flex; justify-content: center; align-items: center;
            cursor: pointer; backdrop-filter: blur(5px); font-size: 16px;
            box-shadow: 0 0 10px rgba(0, 202, 255, 0.3);
        }
        @keyframes alexaFlow { 
            0% { background-position: 0% 0%; opacity: 0.8; } 
            100% { background-position: 100% 0%; opacity: 1; } 
        }

        /* SHORTCUTS */
        .shortcuts-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 12px; width: 100%; }
        .shortcut {
            background: var(--glass); border: 1px solid var(--glass-border);
            aspect-ratio: 1/1; display: flex; flex-direction: column;
            justify-content: center; align-items: center; border-radius: 22px;
            cursor: pointer; font-size: 10px; backdrop-filter: blur(10px); color: white;
        }

        /* SEARCH OVERLAY */
        .overlay-layer {
            display: none; position: fixed; inset: 0; background: #000; z-index: 1000;
            flex-direction: column; animation: fadeIn 0.3s ease;
        }
        .overlay-header {
            padding: 10px 15px; background: #050508; border-bottom: 1px solid var(--glass-border);
        }
        .mini-search {
            width: 100%; display: flex; align-items: center; background: rgba(255,255,255,0.05);
            border-radius: 12px; padding: 5px 15px; border: 1px solid var(--glass-border); margin-top: 10px;
        }
        .mini-search input { background: none; border: none; color: white; outline: none; padding: 8px; width: 100%; font-size: 14px; }
        #search-frame { width: 100%; height: calc(100% + 65px); border: none; margin-top: -65px; }

        .bottom-controls { position: fixed; bottom: 30px; right: 30px; z-index: 100; }
        .glass-icon-btn { width: 50px; height: 50px; background: var(--glass); border: 1px solid var(--glass-border); border-radius: 50%; display: flex; justify-content: center; align-items: center; backdrop-filter: blur(20px); cursor: pointer; }

        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); backdrop-filter: blur(20px); z-index: 2000; justify-content: center; align-items: center; }
        .modal-content { background: rgba(20, 20, 25, 0.95); width: 85%; max-width: 340px; padding: 30px; border-radius: 35px; border: 1px solid var(--glass-border); text-align: center; }
    </style>
</head>
<body>

    <div id="alexa-container">
        <div class="alexa-close" onclick="stopVoiceSearch()">√ó</div>
        <div id="alexa-bar"></div>
    </div>

    <div class="dashboard" id="main-ui">
        <h1>NEXUS</h1>
        <button class="btn-primary" onclick="toggleNexus(true)">KI-Modus starten</button>
        
        <div class="search-wrapper">
            <input type="text" id="search-input" placeholder="Suche..." onkeydown="if(event.key==='Enter') startSearch(this.value)">
            <button type="button" class="voice-btn" onclick="startVoiceSearch()">üé§</button>
        </div>
        
        <div class="shortcuts-grid" id="shortcuts-container"></div>
        <div class="copyright-tag">(c) 2026 - by Patrick Roth</div>
    </div>

    <div id="search-overlay" class="overlay-layer">
        <div class="overlay-header">
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <span style="font-size:10px; color:var(--nexus-cyan);">NEXUS SEARCH</span>
                <button onclick="closeSearch()" style="background:var(--glass); border:1px solid var(--glass-border); color:white; padding:5px 10px; border-radius:8px; cursor:pointer;">X</button>
            </div>
            <div class="mini-search">
                <input type="text" id="inner-search-input" placeholder="Neue Suche..." onkeydown="if(event.key==='Enter') startSearch(this.value)">
            </div>
        </div>
        <div style="flex:1; overflow:hidden;"><iframe id="search-frame" style="width:100%; height:110%;"></iframe></div>
    </div>

    <div id="nexus-overlay" class="overlay-layer">
        <div class="overlay-header">
            <button onclick="toggleNexus(false)" style="background:var(--glass); border:1px solid var(--glass-border); color:white; padding:5px 10px; border-radius:8px; cursor:pointer;">BEENDEN</button>
        </div>
        <iframe src="https://softsorf.github.io/Ki-assistent/" style="flex:1; border:none; background:#000;"></iframe>
    </div>

    <div class="bottom-controls">
        <div class="glass-icon-btn" onclick="toggleModal('settingsModal', true)">‚öôÔ∏è</div>
    </div>

    <div id="settingsModal" class="modal"><div class="modal-content"><h3>BG URL</h3><input type="text" id="bg-url" style="width:100%; padding:10px; margin:10px 0; border-radius:10px;"><button class="btn-primary" onclick="saveBg()">OK</button></div></div>

    <script>
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        let recognition;
        let voiceTimer;

        function playBeep() {
            const osc = audioCtx.createOscillator(); const g = audioCtx.createGain();
            osc.connect(g); g.connect(audioCtx.destination);
            g.gain.exponentialRampToValueAtTime(0.0001, audioCtx.currentTime + 0.1);
            osc.start(); osc.stop(audioCtx.currentTime + 0.1);
        }

        function startSearch(q) {
            if(!q) return;
            playBeep();
            document.getElementById('search-frame').src = "https://www.bing.com/search?q=" + encodeURIComponent(q);
            document.getElementById('inner-search-input').value = q;
            document.getElementById('search-overlay').style.display = 'flex';
        }

        function closeSearch() { document.getElementById('search-overlay').style.display = 'none'; }

        function startVoiceSearch() {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            if (!SpeechRecognition) return;
            recognition = new SpeechRecognition();
            recognition.lang = 'de-DE';
            recognition.onstart = () => {
                document.getElementById('alexa-container').style.display = 'block';
                playBeep();
                voiceTimer = setTimeout(stopVoiceSearch, 5000);
            };
            recognition.onresult = (e) => {
                const text = e.results[0][0].transcript;
                stopVoiceSearch();
                const utter = new SpeechSynthesisUtterance("Hier sind passende Ergebnisse");
                utter.onend = () => startSearch(text);
                window.speechSynthesis.speak(utter);
            };
            recognition.onerror = stopVoiceSearch;
            recognition.start();
        }

        function stopVoiceSearch() {
            if(recognition) recognition.stop();
            clearTimeout(voiceTimer);
            document.getElementById('alexa-container').style.display = 'none';
        }

        function toggleNexus(s) { document.getElementById('nexus-overlay').style.display = s ? 'flex' : 'none'; }
        function toggleModal(id, s) { document.getElementById(id).style.display = s ? 'flex' : 'none'; }
        
        function saveBg() {
            const u = document.getElementById('bg-url').value;
            document.body.style.backgroundImage = `url(${u})`;
            localStorage.setItem('nexus_bg', u);
            toggleModal('settingsModal', false);
        }

        window.onload = () => {
            const links = JSON.parse(localStorage.getItem('nexus_links')) || [{name: 'KI', url: 'https://softsorf.github.io/Ki-assistent/'}];
            const c = document.getElementById('shortcuts-container');
            links.forEach(l => c.innerHTML += `<div class="shortcut" onclick="location.href='${l.url}'">üíé<br>${l.name}</div>`);
            if(localStorage.getItem('nexus_bg')) document.body.style.backgroundImage = `url(${localStorage.getItem('nexus_bg')})`;
        };
    </script>
</body>
</html>
