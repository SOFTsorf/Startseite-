<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEXUS Dashboard</title>
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --text-color: #ffffff;
            --accent: #00d2ff;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #0f0f0f;
            background-image: radial-gradient(circle at 50% 50%, #1a1a2e 0%, #0f0f0f 100%);
            color: var(--text-color);
            margin: 0;
            display: flex;
            justify-content: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .main-content {
            width: 100%;
            max-width: 900px;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Titel & KI Button */
        h1 {
            font-weight: 200;
            letter-spacing: 4px;
            margin-bottom: 30px;
            opacity: 0.8;
        }

        .ai-toggle-btn {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            color: white;
            padding: 12px 40px;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            margin-bottom: 40px;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .ai-toggle-btn:hover {
            background: var(--primary-gradient);
            transform: translateY(-2px);
        }

        /* Suchfeld */
        .search-container {
            width: 100%;
            max-width: 600px;
            position: relative;
            margin-bottom: 60px;
        }

        #search-input {
            width: 100%;
            padding: 18px 30px;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 100px;
            color: white;
            font-size: 18px;
            backdrop-filter: blur(10px);
            outline: none;
            transition: 0.3s;
            box-sizing: border-box;
        }

        #search-input:focus {
            border-color: var(--accent);
            box-shadow: 0 0 20px rgba(0, 210, 255, 0.2);
        }

        /* Shortcuts */
        .shortcuts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(110px, 1fr));
            gap: 25px;
            width: 100%;
        }

        .shortcut-item {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            padding: 20px;
            border-radius: 20px;
            text-decoration: none;
            color: white;
            text-align: center;
            transition: 0.3s;
            backdrop-filter: blur(5px);
            position: relative;
        }

        .shortcut-item:hover {
            background: rgba(255,255,255,0.15);
            transform: scale(1.05);
        }

        .delete-btn {
            position: absolute;
            top: 5px;
            right: 8px;
            opacity: 0;
            cursor: pointer;
            color: #ff4d4d;
            transition: 0.2s;
        }

        .shortcut-item:hover .delete-btn { opacity: 1; }

        /* KI Iframe */
        #nexus-window {
            display: none;
            width: 100%;
            height: 60vh;
            border-radius: 20px;
            overflow: hidden;
            margin-top: 20px;
            border: 1px solid var(--glass-border);
        }

        #nexus-iframe { width: 100%; height: 100%; border: none; }

        /* MODERNES POPUP (MODAL) */
        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(5px);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: #222;
            padding: 30px;
            border-radius: 24px;
            width: 300px;
            text-align: center;
            border: 1px solid var(--glass-border);
        }

        .modal-content input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #444;
            background: #333;
            color: white;
            box-sizing: border-box;
        }

        .modal-btn {
            background: var(--primary-gradient);
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 10px;
        }

        /* Einstellungen */
        .settings-trigger {
            position: fixed;
            bottom: 30px;
            left: 30px;
            cursor: pointer;
            opacity: 0.5;
            transition: 0.3s;
        }
        .settings-trigger:hover { opacity: 1; }

    </style>
</head>
<body>

    <div class="main-content">
        <h1>NEXUS</h1>
        
        <button class="ai-toggle-btn" onclick="toggleNexus()">KI Modus Aktivieren</button>

        <div id="nexus-window">
            <iframe id="nexus-iframe" src="https://softsorf.github.io/Ki-assistent/"></iframe>
        </div>

        <div class="search-container">
            <form id="search-form" action="https://www.google.com/search" method="GET">
                <input type="text" name="q" id="search-input" placeholder="Suche eingeben..." autocomplete="off">
            </form>
        </div>

        <div class="shortcuts-grid" id="shortcuts-container">
            </div>

        <div style="margin-top: 40px;">
            <button onclick="openModal()" style="background:none; border: 1px solid gray; color: gray; padding: 8px 15px; border-radius: 20px; cursor: pointer;">+ Add Link</button>
        </div>
    </div>

    <div class="settings-trigger" onclick="toggleSettingsModal()">‚öôÔ∏è</div>

    <div id="addModal" class="modal">
        <div class="modal-content">
            <h3>Neuer Link</h3>
            <input type="text" id="new-name" placeholder="Name (z.B. YouTube)">
            <input type="text" id="new-url" placeholder="URL (https://...)">
            <button class="modal-btn" onclick="saveShortcut()">Hinzuf√ºgen</button>
            <button onclick="closeModal()" style="background:none; border:none; color:gray; cursor:pointer; display:block; margin: 10px auto;">Abbrechen</button>
        </div>
    </div>

    <div id="settingsModal" class="modal">
        <div class="modal-content">
            <h3>Einstellungen</h3>
            <p>Suchmaschine:</p>
            <select id="engine-select" onchange="changeEngine()" style="width:100%; padding:10px; border-radius:8px; background:#333; color:white;">
                <option value="https://www.google.com/search">Google</option>
                <option value="https://www.bing.com/search">Bing</option>
                <option value="https://duckduckgo.com/">DuckDuckGo</option>
            </select>
            <button class="modal-btn" onclick="toggleSettingsModal()">Fertig</button>
        </div>
    </div>

    <script>
        let shortcuts = JSON.parse(localStorage.getItem('nexus_links')) || [
            { name: 'GitHub', url: 'https://github.com' },
            { name: 'NEXUS KI', url: 'https://softsorf.github.io/Ki-assistent/' }
        ];

        function render() {
            const container = document.getElementById('shortcuts-container');
            container.innerHTML = '';
            shortcuts.forEach((s, i) => {
                container.innerHTML += `
                    <div class="shortcut-item">
                        <span class="delete-btn" onclick="removeLink(${i})">√ó</span>
                        <a href="${s.url}" style="text-decoration:none; color:white;">
                            <div style="font-size:24px; margin-bottom:5px;">üåê</div>
                            <div style="font-size:12px; font-weight:bold;">${s.name}</div>
                        </a>
                    </div>
                `;
            });
            localStorage.setItem('nexus_links', JSON.stringify(shortcuts));
        }

        // Modal Logik
        function openModal() { document.getElementById('addModal').style.display = 'flex'; }
        function closeModal() { document.getElementById('addModal').style.display = 'none'; }
        function toggleSettingsModal() { 
            const m = document.getElementById('settingsModal');
            m.style.display = (m.style.display === 'flex') ? 'none' : 'flex';
        }

        function saveShortcut() {
            const name = document.getElementById('new-name').value;
            const url = document.getElementById('new-url').value;
            if(name && url) {
                shortcuts.push({name, url: url.startsWith('http') ? url : 'https://' + url});
                render();
                closeModal();
                document.getElementById('new-name').value = '';
                document.getElementById('new-url').value = '';
            }
        }

        function removeLink(i) {
            shortcuts.splice(i, 1);
            render();
        }

        function toggleNexus() {
            const win = document.getElementById('nexus-window');
            win.style.display = (win.style.display === 'block') ? 'none' : 'block';
        }

        function changeEngine() {
            const engine = document.getElementById('engine-select').value;
            document.getElementById('search-form').action = engine;
            localStorage.setItem('nexus_engine', engine);
        }

        // Initialisierung
        window.onload = () => {
            render();
            const savedEngine = localStorage.getItem('nexus_engine');
            if(savedEngine) {
                document.getElementById('engine-select').value = savedEngine;
                changeEngine();
            }
        }
    </script>
</body>
</html>
