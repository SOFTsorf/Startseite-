<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Startseite</title>
    <style>
        :root {
            --nexus-cyan: #00f2ff;
            --bg-default: radial-gradient(circle at center, #101020 0%, #050508 100%);
            --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-default);
            background-size: cover; background-position: center; background-attachment: fixed;
            color: white; height: 100dvh; width: 100vw;
            display: flex; justify-content: center; align-items: center;
            overflow: hidden; transition: background 0.5s ease;
        }

        .dashboard {
            width: 90%; max-width: 400px;
            display: flex; flex-direction: column;
            align-items: center; text-align: center; z-index: 10;
        }

        h1 {
            font-size: 2.2rem; font-weight: 100; letter-spacing: 12px;
            margin-bottom: 30px; text-transform: uppercase;
            background: linear-gradient(to bottom, #fff, #666);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }

        .btn-primary {
            background: var(--glass); border: 1px solid var(--glass-border);
            color: white; padding: 16px; border-radius: 20px;
            font-size: 13px; letter-spacing: 2px; cursor: pointer;
            width: 100%; backdrop-filter: blur(15px);
            margin-bottom: 20px; text-transform: uppercase; transition: 0.3s;
        }

        /* SUCHE */
        .search-wrapper { width: 100%; margin-bottom: 30px; position: relative; display: flex; align-items: center; }
        #search-input {
            width: 100%; padding: 18px 55px 18px 18px;
            background: rgba(255,255,255,0.03); border: 1px solid var(--glass-border);
            border-radius: 100px; color: white; font-size: 16px; text-align: center;
            outline: none; backdrop-filter: blur(10px);
        }
        .voice-btn { position: absolute; right: 15px; background: none; border: none; cursor: pointer; font-size: 20px; color: rgba(255,255,255,0.4); }
        .voice-btn.active { color: var(--nexus-cyan); text-shadow: 0 0 15px var(--nexus-cyan); animation: pulse 1.5s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.3; } }

        /* SHORTCUTS */
        .shortcuts-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 12px; width: 100%; }
        .shortcut {
            background: var(--glass); border: 1px solid var(--glass-border);
            aspect-ratio: 1/1; display: flex; flex-direction: column;
            justify-content: center; align-items: center; border-radius: 22px;
            text-decoration: none; color: white; font-size: 10px; position: relative;
            backdrop-filter: blur(10px);
        }

        .copyright-tag { margin-top: 15px; font-size: 9px; color: rgba(255, 255, 255, 0.2); font-weight: 300; }

        /* OVERLAYS */
        .overlay-layer {
            display: none; position: fixed; inset: 0; background: #000; z-index: 1000;
            flex-direction: column; animation: fadeIn 0.4s ease;
        }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .overlay-header {
            padding: 15px 20px; background: rgba(0,0,0,0.9);
            display: flex; justify-content: space-between; align-items: center;
            border-bottom: 1px solid var(--glass-border);
        }
        .close-btn { background: var(--glass); border: 1px solid var(--glass-border); color: white; padding: 8px 15px; border-radius: 12px; cursor: pointer; font-size: 11px; }

        .bottom-controls { position: fixed; bottom: 30px; right: 30px; display: flex; gap: 12px; z-index: 100; }
        .glass-icon-btn { width: 50px; height: 50px; background: var(--glass); border: 1px solid var(--glass-border); border-radius: 50%; display: flex; justify-content: center; align-items: center; backdrop-filter: blur(20px); cursor: pointer; }

        /* MODALS */
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); backdrop-filter: blur(20px); z-index: 2000; justify-content: center; align-items: center; }
        .modal-content { background: rgba(20, 20, 25, 0.95); width: 85%; max-width: 340px; padding: 30px; border-radius: 35px; border: 1px solid var(--glass-border); text-align: center; }
        input, select { width: 100%; padding: 14px; margin: 10px 0; border-radius: 15px; background: #000; border: 1px solid #333; color: white; outline: none; }
    </style>
</head>
<body>

    <div class="dashboard" id="main-ui">
        <h1>NEXUS</h1>
        <button class="btn-primary" onclick="toggleNexus(true)">KI-Modus starten</button>
        
        <div class="search-wrapper">
            <input type="text" id="search-input" placeholder="Suche..." autocomplete="off" onkeydown="if(event.key==='Enter') startSearch(this.value)">
            <button type="button" class="voice-btn" id="voice-start-btn" onclick="startVoiceSearch()">üé§</button>
        </div>
        
        <div class="shortcuts-grid" id="shortcuts-container"></div>
        <div class="copyright-tag">(c) 2026 - by Patrick Roth</div>
        <button onclick="toggleModal('addModal', true)" style="margin-top:25px; background:none; border:none; color:#444; font-size:9px; letter-spacing:2px; cursor:pointer;">+ LINK HINZUF√úGEN</button>
    </div>

    <div id="search-overlay" class="overlay-layer">
        <div class="overlay-header">
            <button class="close-btn" onclick="closeSearch()">SCHLIESSEN</button>
            <div style="font-size:10px; color:var(--nexus-cyan); letter-spacing: 2px;">NEXUS SEARCH</div>
        </div>
        <iframe id="search-frame" style="flex:1; border:none; background:white;"></iframe>
    </div>

    <div id="nexus-overlay" class="overlay-layer">
        <div class="overlay-header">
            <button class="close-btn" onclick="toggleNexus(false)">BEENDEN</button>
            <div style="font-size:10px; color:var(--nexus-cyan); letter-spacing: 2px;">NEXUS AI AKTIV</div>
        </div>
        <iframe src="https://softsorf.github.io/Ki-assistent/" style="flex:1; border:none; background:#000;"></iframe>
    </div>

    <div class="bottom-controls">
        <div class="glass-icon-btn" onclick="toggleModal('engineModal', true)">üåê</div>
        <div class="glass-icon-btn" onclick="toggleModal('settingsModal', true)">‚öôÔ∏è</div>
    </div>

    <div id="engineModal" class="modal"><div class="modal-content"><h3>SUCHMASCHINE</h3><select id="engine-select"><option value="https://www.bing.com/search?q=">Bing (Empfohlen f√ºr In-Page)</option><option value="https://duckduckgo.com/?q=">DuckDuckGo</option><option value="https://www.google.com/search?q=">Google</option></select><button class="btn-primary" onclick="toggleModal('engineModal', false)">OK</button></div></div>
    
    <div id="addModal" class="modal"><div class="modal-content"><h3>NEUER LINK</h3><input type="text" id="new-name" placeholder="Name"><input type="text" id="new-url" placeholder="https://..."><button class="btn-primary" onclick="saveShortcut()">SPEICHERN</button><button onclick="toggleModal('addModal', false)" style="background:none; border:none; color:gray; margin-top:10px; cursor:pointer;">Abbrechen</button></div></div>

    <div id="settingsModal" class="modal"><div class="modal-content"><h3>HINTERGRUND</h3><input type="text" id="bg-url" placeholder="Bild URL"><button class="btn-primary" onclick="saveBg()">SPEICHERN</button><button onclick="toggleModal('settingsModal', false)" style="background:none; border:none; color:gray; margin-top:10px; cursor:pointer;">Schlie√üen</button></div></div>

    <script>
        // --- SOUNDS (Web Audio API) ---
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        function playUINotify(type) {
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.connect(gain); gain.connect(audioCtx.destination);
            
            if(type === 'start') { osc.frequency.setValueAtTime(523.25, audioCtx.currentTime); osc.frequency.exponentialRampToValueAtTime(880, audioCtx.currentTime + 0.1); }
            else { osc.frequency.setValueAtTime(440, audioCtx.currentTime); osc.frequency.exponentialRampToValueAtTime(220, audioCtx.currentTime + 0.2); }
            
            gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.0001, audioCtx.currentTime + 0.2);
            osc.start(); osc.stop(audioCtx.currentTime + 0.2);
        }

        // --- SUCHE ---
        function startSearch(query) {
            if(!query) return;
            playUINotify('start');
            const engine = document.getElementById('engine-select').value;
            document.getElementById('search-frame').src = engine + encodeURIComponent(query);
            document.getElementById('search-overlay').style.display = 'flex';
        }
        function closeSearch() { playUINotify('end'); document.getElementById('search-overlay').style.display = 'none'; }

        // --- GESTEN (Swipe Up) ---
        let tStart = 0;
        document.addEventListener('touchstart', e => tStart = e.touches[0].clientY);
        document.addEventListener('touchend', e => {
            if (tStart - e.changedTouches[0].clientY > 100) {
                document.getElementById('search-input').focus();
            }
        });

        // --- VOICE ---
        function startVoiceSearch() {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            if (!SpeechRecognition) return;
            const rec = new SpeechRecognition();
            rec.lang = 'de-DE';
            rec.onstart = () => { playUINotify('start'); document.getElementById('voice-start-btn').classList.add('active'); };
            rec.onresult = (e) => {
                const text = e.results[0][0].transcript;
                document.getElementById('search-input').value = text;
                const utter = new SpeechSynthesisUtterance("Hier sind passende Ergebnisse");
                utter.lang = 'de-DE';
                utter.onend = () => startSearch(text);
                window.speechSynthesis.speak(utter);
            };
            rec.onend = () => document.getElementById('voice-start-btn').classList.remove('active');
            rec.start();
        }

        function toggleNexus(show) { 
            show ? playUINotify('start') : playUINotify('end');
            document.getElementById('nexus-overlay').style.display = show ? 'flex' : 'none'; 
        }

        function toggleModal(id, show) { document.getElementById(id).style.display = show ? 'flex' : 'none'; }

        // --- FAVORITEN SPEICHERN ---
        let links = JSON.parse(localStorage.getItem('nexus_links')) || [{name: 'KI', url: 'https://softsorf.github.io/Ki-assistent/'}];
        function render() {
            const c = document.getElementById('shortcuts-container'); c.innerHTML = '';
            links.forEach((l, i) => {
                c.innerHTML += `<div class="shortcut" onclick="location.href='${l.url}'">üíé<br>${l.name.toUpperCase()}</div>`;
            });
            localStorage.setItem('nexus_links', JSON.stringify(links));
        }
        function saveShortcut() {
            const n = document.getElementById('new-name').value;
            const u = document.getElementById('new-url').value;
            if(n && u) { links.push({name: n, url: u.includes('://') ? u : 'https://' + u}); render(); toggleModal('addModal', false); }
        }
        function saveBg() {
            const url = document.getElementById('bg-url').value;
            if(url) { document.body.style.backgroundImage = `url('${url}')`; localStorage.setItem('nexus_bg', url); }
            toggleModal('settingsModal', false);
        }

        window.onload = () => {
            render();
            if(localStorage.getItem('nexus_bg')) document.body.style.backgroundImage = `url('${localStorage.getItem('nexus_bg')}')`;
        };
    </script>
</body>
</html>
