<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Startseite</title>
    <style>
        :root {
            --nexus-cyan: #00f2ff;
            --alexa-blue: #00caff;
            --alexa-deep: #004a99;
            --bg-default: radial-gradient(circle at center, #101020 0%, #050508 100%);
            --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-default);
            background-size: cover; background-position: center; background-attachment: fixed;
            color: white; height: 100dvh; width: 100vw;
            display: flex; justify-content: center; align-items: center;
            overflow: hidden; transition: 0.5s ease;
        }

        /* DASHBOARD */
        .dashboard {
            width: 90%; max-width: 400px;
            display: flex; flex-direction: column;
            align-items: center; text-align: center; z-index: 10;
        }

        h1 {
            font-size: 2.2rem; font-weight: 100; letter-spacing: 12px;
            margin-bottom: 30px; text-transform: uppercase;
            background: linear-gradient(to bottom, #fff, #666);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }

        .btn-primary {
            background: var(--glass); border: 1px solid var(--glass-border);
            color: white; padding: 16px; border-radius: 20px;
            font-size: 13px; letter-spacing: 2px; cursor: pointer;
            width: 100%; backdrop-filter: blur(15px);
            margin-bottom: 20px; text-transform: uppercase; transition: 0.3s;
        }

        /* SUCHE */
        .search-wrapper { width: 100%; margin-bottom: 30px; position: relative; display: flex; align-items: center; }
        #search-input {
            width: 100%; padding: 18px 55px 18px 18px;
            background: rgba(255,255,255,0.03); border: 1px solid var(--glass-border);
            border-radius: 100px; color: white; font-size: 16px; text-align: center;
            outline: none; backdrop-filter: blur(10px);
        }
        .voice-btn { position: absolute; right: 15px; background: none; border: none; cursor: pointer; font-size: 20px; color: rgba(255,255,255,0.4); }

        /* ALEXA VOICE DESIGN */
        #alexa-bar {
            display: none; position: fixed; bottom: 0; left: 0; width: 100%; height: 8px;
            background: linear-gradient(90deg, transparent, var(--alexa-blue), var(--nexus-cyan), var(--alexa-blue), transparent);
            background-size: 200% 100%;
            box-shadow: 0 -10px 30px var(--alexa-blue);
            z-index: 3000;
            animation: alexaFlow 2s linear infinite;
        }
        @keyframes alexaFlow {
            0% { background-position: 100% 0%; }
            100% { background-position: -100% 0%; }
        }

        /* SHORTCUTS */
        .shortcuts-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 12px; width: 100%; }
        .shortcut {
            background: var(--glass); border: 1px solid var(--glass-border);
            aspect-ratio: 1/1; display: flex; flex-direction: column;
            justify-content: center; align-items: center; border-radius: 22px;
            cursor: pointer; font-size: 10px; backdrop-filter: blur(10px); color: white;
        }

        /* OVERLAYS */
        .overlay-layer {
            display: none; position: fixed; inset: 0; background: #000; z-index: 1000;
            flex-direction: column; animation: fadeIn 0.3s ease;
        }
        .overlay-header {
            padding: 10px 15px; background: #050508;
            display: flex; flex-direction: column; gap: 10px;
            border-bottom: 1px solid var(--glass-border); z-index: 1010;
        }
        .header-top { display: flex; justify-content: space-between; align-items: center; }
        .mini-search {
            width: 100%; display: flex; align-items: center; background: rgba(255,255,255,0.05);
            border-radius: 12px; padding: 5px 15px; border: 1px solid var(--glass-border);
        }
        .mini-search input { background: none; border: none; color: white; outline: none; padding: 8px; width: 100%; font-size: 14px; }
        .close-btn { background: var(--glass); border: 1px solid var(--glass-border); color: white; padding: 6px 12px; border-radius: 8px; cursor: pointer; font-size: 10px; }
        .iframe-container { flex: 1; overflow: hidden; position: relative; background: white; }
        #search-frame { width: 100%; height: calc(100% + 65px); border: none; margin-top: -65px; }

        /* MODALS */
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); backdrop-filter: blur(20px); z-index: 2000; justify-content: center; align-items: center; }
        .modal-content { background: rgba(20, 20, 25, 0.95); width: 85%; max-width: 340px; padding: 30px; border-radius: 35px; border: 1px solid var(--glass-border); text-align: center; }
        input { width: 100%; padding: 14px; margin: 10px 0; border-radius: 15px; background: #000; border: 1px solid #333; color: white; outline: none; }
        .preview-box { width: 100%; height: 80px; border-radius: 15px; margin-bottom: 15px; border: 1px solid #333; background-size: cover; background-position: center; }

        .bottom-controls { position: fixed; bottom: 30px; right: 30px; display: flex; gap: 12px; z-index: 100; }
        .glass-icon-btn { width: 50px; height: 50px; background: var(--glass); border: 1px solid var(--glass-border); border-radius: 50%; display: flex; justify-content: center; align-items: center; backdrop-filter: blur(20px); cursor: pointer; }
    </style>
</head>
<body>

    <div id="alexa-bar"></div>

    <div class="dashboard" id="main-ui">
        <h1>NEXUS</h1>
        <button class="btn-primary" onclick="toggleNexus(true)">KI-Modus starten</button>
        
        <div class="search-wrapper">
            <input type="text" id="search-input" placeholder="Suche..." onkeydown="if(event.key==='Enter') startSearch(this.value)">
            <button type="button" class="voice-btn" onclick="startVoiceSearch()">üé§</button>
        </div>
        
        <div class="shortcuts-grid" id="shortcuts-container"></div>
        <div class="copyright-tag">(c) 2026 - by Patrick Roth</div>
        <button onclick="toggleModal('addModal', true)" style="margin-top:25px; background:none; border:none; color:#444; font-size:9px; letter-spacing:2px; cursor:pointer;">+ LINK HINZUF√úGEN</button>
    </div>

    <div id="search-overlay" class="overlay-layer">
        <div class="overlay-header">
            <div class="header-top">
                <div style="font-size:10px; color:var(--nexus-cyan); letter-spacing:2px;">NEXUS LIVE SEARCH</div>
                <button class="close-btn" onclick="closeSearch()">BEENDEN</button>
            </div>
            <div class="mini-search">
                <input type="text" id="inner-search-input" placeholder="Neue Suche..." onkeydown="if(event.key==='Enter') startSearch(this.value)">
            </div>
        </div>
        <div class="iframe-container">
            <iframe id="search-frame"></iframe>
        </div>
    </div>

    <div id="nexus-overlay" class="overlay-layer">
        <div class="overlay-header">
            <div class="header-top">
                <div style="font-size:10px; color:var(--nexus-cyan); letter-spacing:2px;">NEXUS AI AKTIV</div>
                <button class="close-btn" onclick="toggleNexus(false)">ZUR√úCK</button>
            </div>
        </div>
        <iframe src="https://softsorf.github.io/Ki-assistent/" style="flex:1; border:none; background:#000;"></iframe>
    </div>

    <div class="bottom-controls">
        <div class="glass-icon-btn" onclick="toggleModal('settingsModal', true)">‚öôÔ∏è</div>
    </div>

    <div id="settingsModal" class="modal">
        <div class="modal-content">
            <h3>HINTERGRUND</h3>
            <div id="bg-preview" class="preview-box"></div>
            <input type="file" id="bg-file" accept="image/*" onchange="handleFile(this)">
            <input type="text" id="bg-url-input" placeholder="URL einf√ºgen..." oninput="handleUrl(this.value)">
            <button class="btn-primary" onclick="saveBg()">SPEICHERN</button>
            <p onclick="toggleModal('settingsModal', false)" style="margin-top:10px; color:gray; cursor:pointer; font-size:11px;">Schlie√üen</p>
        </div>
    </div>

    <div id="addModal" class="modal">
        <div class="modal-content">
            <h3>NEUER LINK</h3>
            <input type="text" id="new-name" placeholder="Name">
            <input type="text" id="new-url" placeholder="https://...">
            <button class="btn-primary" onclick="saveShortcut()">HINZUF√úGEN</button>
        </div>
    </div>

    <script>
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        let tempBg = "";
        let links = JSON.parse(localStorage.getItem('nexus_links')) || [{name: 'KI', url: 'https://softsorf.github.io/Ki-assistent/'}];

        function playBeep() {
            const osc = audioCtx.createOscillator(); const g = audioCtx.createGain();
            osc.connect(g); g.connect(audioCtx.destination);
            g.gain.exponentialRampToValueAtTime(0.0001, audioCtx.currentTime + 0.1);
            osc.start(); osc.stop(audioCtx.currentTime + 0.1);
        }

        // BACKGROUND
        function handleFile(input) {
            const reader = new FileReader();
            reader.onload = (e) => { tempBg = e.target.result; document.getElementById('bg-preview').style.backgroundImage = `url(${tempBg})`; };
            if (input.files[0]) reader.readAsDataURL(input.files[0]);
        }
        function handleUrl(url) { tempBg = url; document.getElementById('bg-preview').style.backgroundImage = `url(${url})`; }
        function saveBg() {
            if(tempBg) { localStorage.setItem('nexus_bg', tempBg); document.body.style.backgroundImage = `url(${tempBg})`; }
            toggleModal('settingsModal', false);
        }

        // SEARCH
        function startSearch(query) {
            if(!query) return;
            playBeep();
            document.getElementById('search-frame').src = "https://www.bing.com/search?q=" + encodeURIComponent(query);
            document.getElementById('inner-search-input').value = query;
            document.getElementById('search-overlay').style.display = 'flex';
        }
        function closeSearch() { document.getElementById('search-overlay').style.display = 'none'; }

        // VOICE WITH ALEXA DESIGN
        function startVoiceSearch() {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            if (!SpeechRecognition) return;
            
            const rec = new SpeechRecognition();
            const alexaBar = document.getElementById('alexa-bar');
            
            rec.lang = 'de-DE';
            rec.onstart = () => {
                alexaBar.style.display = 'block'; // Zeige Alexa-Leiste
                playBeep();
            };
            
            rec.onresult = (e) => {
                const text = e.results[0][0].transcript;
                alexaBar.style.display = 'none'; // Verstecke Alexa-Leiste
                const utter = new SpeechSynthesisUtterance("Hier sind passende Ergebnisse");
                utter.onend = () => startSearch(text);
                window.speechSynthesis.speak(utter);
            };
            
            rec.onerror = () => { alexaBar.style.display = 'none'; };
            rec.onend = () => { /* Falls kein Ergebnis, Leiste trotzdem weg */ };
            
            rec.start();
        }

        function toggleNexus(s) { document.getElementById('nexus-overlay').style.display = s ? 'flex' : 'none'; }
        function toggleModal(id, s) { document.getElementById(id).style.display = s ? 'flex' : 'none'; }
        
        function render() {
            const c = document.getElementById('shortcuts-container'); c.innerHTML = '';
            links.forEach(l => {
                c.innerHTML += `<div class="shortcut" onclick="window.location.href='${l.url}'">üíé<br>${l.name.toUpperCase()}</div>`;
            });
            localStorage.setItem('nexus_links', JSON.stringify(links));
        }

        function saveShortcut() {
            const n = document.getElementById('new-name').value;
            const u = document.getElementById('new-url').value;
            if(n && u) { links.push({name: n, url: u.includes('://') ? u : 'https://' + u}); render(); toggleModal('addModal', false); }
        }

        window.onload = () => {
            render();
            const savedBg = localStorage.getItem('nexus_bg');
            if(savedBg) document.body.style.backgroundImage = `url(${savedBg})`;
        };
    </script>
</body>
</html>
