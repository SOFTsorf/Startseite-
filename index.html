<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Startseite</title>
    <style>
        :root {
            --nexus-cyan: #00f2ff;
            --bg-dark: #050508;
            --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --glass-strong: rgba(255, 255, 255, 0.15);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-dark);
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: white;
            height: 100dvh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            transition: background 0.5s ease;
        }

        /* Overlay f√ºr dunkleren Hintergrund falls Bild zu hell */
        .bg-overlay {
            position: fixed;
            inset: 0;
            background: radial-gradient(circle at center, rgba(16, 16, 32, 0.4) 0%, rgba(5, 5, 8, 0.8) 100%);
            z-index: -1;
        }

        .dashboard {
            width: 90%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            z-index: 10;
        }

        h1 {
            font-size: 2.2rem;
            font-weight: 100;
            letter-spacing: 12px;
            margin-bottom: 35px;
            background: linear-gradient(to bottom, #fff 30%, #444 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
        }

        .btn-primary {
            background: var(--glass);
            border: 1px solid var(--glass-border);
            color: white;
            padding: 16px;
            border-radius: 18px;
            font-size: 13px;
            letter-spacing: 2px;
            cursor: pointer;
            width: 100%;
            backdrop-filter: blur(15px);
            margin-bottom: 25px;
            text-transform: uppercase;
            transition: 0.2s;
        }

        .btn-primary:active { transform: scale(0.98); background: var(--glass-strong); }

        .search-wrapper { width: 100%; margin-bottom: 35px; }
        #search-input {
            width: 100%;
            padding: 16px;
            background: rgba(255,255,255,0.02);
            border: 1px solid var(--glass-border);
            border-radius: 100px;
            color: white;
            font-size: 16px;
            text-align: center;
            outline: none;
            backdrop-filter: blur(5px);
        }

        #search-input:focus { border-color: var(--nexus-cyan); }

        .shortcuts-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            width: 100%;
        }

        .shortcut {
            background: var(--glass);
            border: 1px solid var(--glass-border);
            width: 100%;
            aspect-ratio: 1 / 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 20px;
            text-decoration: none;
            color: white;
            font-size: 9px;
            letter-spacing: 1px;
            position: relative;
            backdrop-filter: blur(10px);
        }

        /* KI Modus mit Animation */
        #nexus-overlay {
            display: none;
            position: fixed;
            inset: 0;
            background: #000;
            z-index: 1000;
            flex-direction: column;
            animation: slideUp 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes slideUp {
            from { transform: translateY(100%); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        #nexus-overlay::before {
            content: "";
            position: absolute;
            inset: 0;
            pointer-events: none;
            border: 2px solid var(--nexus-cyan);
            box-shadow: inset 0 0 25px var(--nexus-cyan), 0 0 45px var(--nexus-cyan);
            z-index: 1001;
            animation: pulseGlow 2.5s infinite linear;
        }

        @keyframes pulseGlow {
            0%, 100% { opacity: 0.4; }
            50% { opacity: 0.8; }
        }

        .back-bar {
            padding: 12px 20px;
            background: #000;
            z-index: 1002;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #nexus-iframe { flex: 1; border: none; width: 100%; height: 100%; }

        /* Modals */
        .modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.85);
            backdrop-filter: blur(12px);
            z-index: 2000;
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background: rgba(20, 20, 25, 0.9);
            width: 85%;
            max-width: 320px;
            padding: 30px;
            border-radius: 28px;
            border: 1px solid var(--glass-border);
            text-align: center;
        }

        .modal-content input {
            width: 100%;
            padding: 12px;
            margin-bottom: 12px;
            border-radius: 12px;
            border: 1px solid #333;
            background: #000;
            color: white;
            outline: none;
        }

        /* Eleganter Glas-Settings Button */
        .settings-btn {
            position: fixed;
            bottom: 25px;
            right: 25px;
            width: 50px;
            height: 50px;
            background: var(--glass);
            border: 1px solid var(--glass-border);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(15px);
            cursor: pointer;
            z-index: 100;
            transition: 0.3s;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }
        .settings-btn:hover { background: var(--glass-strong); transform: rotate(45deg); }
    </style>
</head>
<body>

    <div class="bg-overlay"></div>

    <div class="dashboard" id="main-ui">
        <h1>NEXUS</h1>
        
        <button class="btn-primary" onclick="toggleNexus(true)">KI Modus starten</button>

        <div class="search-wrapper">
            <form id="search-form" action="https://www.google.com/search" method="GET">
                <input type="text" name="q" id="search-input" placeholder="Suchen..." autocomplete="off">
            </form>
        </div>

        <div class="shortcuts-grid" id="shortcuts-container"></div>

        <button onclick="toggleModal('addModal', true)" style="margin-top:30px; background:none; border:none; color:#555; font-size:10px; letter-spacing:1.5px; cursor:pointer;">+ LINK HINZUF√úGEN</button>
    </div>

    <div id="nexus-overlay">
        <div class="back-bar">
            <button onclick="toggleNexus(false)" style="background:none; border:1px solid #333; color:white; padding:8px 16px; border-radius:10px; font-size:12px;">‚Üê DASHBOARD</button>
            <span style="font-size:10px; letter-spacing:2px; color:var(--nexus-cyan)">NEXUS AI</span>
        </div>
        <iframe id="nexus-iframe" src="https://softsorf.github.io/Ki-assistent/"></iframe>
    </div>

    <div class="settings-btn" onclick="toggleModal('settingsModal', true)">‚öôÔ∏è</div>

    <div id="addModal" class="modal">
        <div class="modal-content">
            <h3 style="margin-bottom:20px; font-weight:100; letter-spacing:2px;">NEUER LINK</h3>
            <input type="text" id="new-name" placeholder="Name">
            <input type="text" id="new-url" placeholder="URL">
            <button class="btn-primary" onclick="saveShortcut()" style="margin:0">SPEICHERN</button>
            <p onclick="toggleModal('addModal', false)" style="color:gray; font-size:11px; margin-top:15px; cursor:pointer;">ABBRECHEN</p>
        </div>
    </div>

    <div id="settingsModal" class="modal">
        <div class="modal-content">
            <h3 style="margin-bottom:20px; font-weight:100; letter-spacing:2px;">EINSTELLUNGEN</h3>
            <p style="font-size:10px; color:gray; margin-bottom:5px;">HINTERGRUND-BILD (URL)</p>
            <input type="text" id="bg-url-input" placeholder="https://image-url.jpg">
            
            <p style="font-size:10px; color:gray; margin-bottom:5px; margin-top:10px;">SUCHMASCHINE</p>
            <select id="engine-select" onchange="updateEngine()" style="width:100%; padding:12px; background:#000; color:white; border:1px solid #333; border-radius:12px; outline:none; margin-bottom:20px;">
                <option value="https://www.google.com/search">Google</option>
                <option value="https://www.bing.com/search">Bing</option>
                <option value="https://duckduckgo.com/">DuckDuckGo</option>
            </select>
            
            <button class="btn-primary" style="margin:0;" onclick="saveSettings()">SPEICHERN & SCHLIESSEN</button>
        </div>
    </div>

    <script>
        let links = JSON.parse(localStorage.getItem('nexus_links_v4')) || [
            { name: 'NEXUS KI', url: 'https://softsorf.github.io/Ki-assistent/' }
        ];

        function render() {
            const container = document.getElementById('shortcuts-container');
            container.innerHTML = '';
            links.forEach((link, i) => {
                const div = document.createElement('div');
                div.className = 'shortcut';
                div.innerHTML = `
                    <span onclick="removeLink(${i})" style="position:absolute; top:6px; right:8px; color:#555; font-size:16px;">√ó</span>
                    <a href="${link.url}" style="text-decoration:none; color:white; width:100%; height:100%; display:flex; flex-direction:column; justify-content:center; align-items:center;">
                        <div style="font-size:22px; margin-bottom:6px;">üíé</div>
                        <div style="font-weight:bold;">${link.name.toUpperCase()}</div>
                    </a>
                `;
                container.appendChild(div);
            });
            localStorage.setItem('nexus_links_v4', JSON.stringify(links));
        }

        function toggleNexus(show) {
            document.getElementById('nexus-overlay').style.display = show ? 'flex' : 'none';
        }

        function toggleModal(id, show) { document.getElementById(id).style.display = show ? 'flex' : 'none'; }

        function saveShortcut() {
            const name = document.getElementById('new-name').value;
            const url = document.getElementById('new-url').value;
            if(name && url) {
                links.push({name, url: url.includes('://') ? url : 'https://' + url});
                render();
                toggleModal('addModal', false);
            }
        }

        function removeLink(i) { links.splice(i, 1); render(); }

        function updateEngine() {
            const engine = document.getElementById('engine-select').value;
            document.getElementById('search-form').action = engine;
            localStorage.setItem('nexus_engine', engine);
        }

        function saveSettings() {
            const bgUrl = document.getElementById('bg-url-input').value;
            if(bgUrl) {
                document.body.style.backgroundImage = `url('${bgUrl}')`;
                localStorage.setItem('nexus_bg', bgUrl);
            }
            updateEngine();
            toggleModal('settingsModal', false);
        }

        window.onload = () => {
            render();
            const savedBg = localStorage.getItem('nexus_bg');
            if(savedBg) {
                document.body.style.backgroundImage = `url('${savedBg}')`;
                document.getElementById('bg-url-input').value = savedBg;
            }
            const savedEngine = localStorage.getItem('nexus_engine');
            if(savedEngine) {
                document.getElementById('engine-select').value = savedEngine;
                updateEngine();
            }
        }
    </script>

    </body>
</html>
