<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEXUS Dashboard</title>
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #00d2ff 0%, #3a7bd5 100%);
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text-color: #ffffff;
            --nexus-glow: 0 0 20px rgba(0, 210, 255, 0.6), 0 0 40px rgba(0, 210, 255, 0.2);
        }

        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background: #050505;
            color: var(--text-color);
            margin: 0;
            display: flex;
            justify-content: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .main-content {
            width: 100%;
            max-width: 900px;
            padding: 60px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: filter 0.5s ease;
        }

        /* Hintergrund-Effekt f√ºr die Seite */
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 50% 10%, #1a1a2e 0%, #050505 100%);
            z-index: -1;
        }

        h1 {
            font-weight: 200;
            letter-spacing: 8px;
            margin-bottom: 40px;
            text-shadow: 0 0 15px rgba(255,255,255,0.3);
        }

        /* KI Toggle Button */
        .ai-btn {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            color: white;
            padding: 15px 45px;
            border-radius: 50px;
            cursor: pointer;
            transition: 0.4s;
            letter-spacing: 3px;
            font-size: 13px;
            margin-bottom: 50px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.4);
        }

        .ai-btn:hover {
            border-color: #00d2ff;
            box-shadow: var(--nexus-glow);
            transform: scale(1.05);
        }

        /* Suchfeld */
        .search-container {
            width: 100%;
            max-width: 550px;
            margin-bottom: 60px;
        }

        #search-input {
            width: 100%;
            padding: 18px 30px;
            background: rgba(255,255,255,0.03);
            border: 1px solid var(--glass-border);
            border-radius: 100px;
            color: white;
            font-size: 18px;
            outline: none;
            transition: 0.3s;
            text-align: center;
        }

        #search-input:focus {
            background: rgba(255,255,255,0.07);
            border-color: #00d2ff;
        }

        /* KI MODUS OVERLAY (FAST GANZE SEITE) */
        #nexus-overlay {
            display: none;
            position: fixed;
            top: 2%;
            left: 2%;
            width: 96%;
            height: 96%;
            background: #0a0a0a;
            z-index: 2000;
            border-radius: 25px;
            border: 2px solid #00d2ff;
            box-shadow: var(--nexus-glow);
            flex-direction: column;
            animation: fadeIn 0.4s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        /* Zur√ºck Button im KI Modus */
        .back-bar {
            width: 100%;
            padding: 15px;
            display: flex;
            justify-content: flex-start;
            background: rgba(0,0,0,0.5);
            border-bottom: 1px solid var(--glass-border);
            box-sizing: border-box;
            border-radius: 25px 25px 0 0;
        }

        .back-btn {
            background: none;
            border: 1px solid rgba(255,255,255,0.3);
            color: white;
            padding: 8px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 14px;
            transition: 0.3s;
        }

        .back-btn:hover {
            background: white;
            color: black;
        }

        #nexus-iframe {
            flex-grow: 1;
            width: 100%;
            border: none;
            border-radius: 0 0 25px 25px;
        }

        /* Shortcuts */
        .shortcuts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 20px;
            width: 100%;
        }

        .shortcut-item {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            padding: 20px;
            border-radius: 20px;
            text-decoration: none;
            color: white;
            text-align: center;
            transition: 0.3s;
            position: relative;
        }

        .shortcut-item:hover {
            border-color: #00d2ff;
            background: rgba(255,255,255,0.08);
        }

        /* Popups / Modals */
        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 3000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: #151515;
            padding: 40px;
            border-radius: 30px;
            border: 1px solid #333;
            width: 320px;
            text-align: center;
        }

        .modal-content input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 10px;
            border: 1px solid #333;
            background: #222;
            color: white;
            box-sizing: border-box;
        }

        .settings-icon {
            position: fixed;
            bottom: 30px;
            right: 30px;
            font-size: 24px;
            cursor: pointer;
            opacity: 0.4;
        }
    </style>
</head>
<body>

    <div class="main-content" id="main-ui">
        <h1>NEXUS</h1>
        
        <button class="ai-btn" onclick="toggleNexus(true)">KI MODUS STARTEN</button>

        <div class="search-container">
            <form id="search-form" action="https://www.google.com/search" method="GET">
                <input type="text" name="q" id="search-input" placeholder="Womit kann ich helfen?" autocomplete="off">
            </form>
        </div>

        <div class="shortcuts-grid" id="shortcuts-container"></div>

        <button onclick="openModal()" style="margin-top:40px; background:none; border:none; color:#555; cursor:pointer;">+ Link hinzuf√ºgen</button>
    </div>

    <div id="nexus-overlay">
        <div class="back-bar">
            <button class="back-btn" onclick="toggleNexus(false)">‚Üê Zur√ºck zum Dashboard</button>
        </div>
        <iframe id="nexus-iframe" src="https://softsorf.github.io/Ki-assistent/"></iframe>
    </div>

    <div class="settings-icon" onclick="toggleSettings(true)">‚öôÔ∏è</div>

    <div id="addModal" class="modal">
        <div class="modal-content">
            <h2 style="font-weight:200;">Neuer Link</h2>
            <input type="text" id="new-name" placeholder="Name">
            <input type="text" id="new-url" placeholder="URL (https://...)">
            <button class="ai-btn" style="margin-top:20px; width:100%;" onclick="saveShortcut()">Speichern</button>
            <p onclick="openModal(false)" style="color:gray; cursor:pointer; margin-top:15px; font-size:12px;">Abbrechen</p>
        </div>
    </div>

    <div id="settingsModal" class="modal">
        <div class="modal-content">
            <h2 style="font-weight:200;">Settings</h2>
            <p style="font-size:12px; color:gray;">SUCHMASCHINE</p>
            <select id="engine-select" onchange="changeEngine()" style="width:100%; padding:10px; border-radius:10px; background:#222; color:white; border:1px solid #333;">
                <option value="https://www.google.com/search">Google</option>
                <option value="https://www.bing.com/search">Bing</option>
                <option value="https://duckduckgo.com/">DuckDuckGo</option>
            </select>
            <button class="ai-btn" style="margin-top:30px; width:100%;" onclick="toggleSettings(false)">Schlie√üen</button>
        </div>
    </div>

    <script>
        let shortcuts = JSON.parse(localStorage.getItem('nexus_links')) || [
            { name: 'GitHub', url: 'https://github.com' },
            { name: 'NEXUS KI', url: 'https://softsorf.github.io/Ki-assistent/' }
        ];

        function render() {
            const container = document.getElementById('shortcuts-container');
            container.innerHTML = '';
            shortcuts.forEach((s, i) => {
                container.innerHTML += `
                    <div class="shortcut-item">
                        <span onclick="removeLink(${i})" style="position:absolute; right:10px; top:5px; color:#555; cursor:pointer;">√ó</span>
                        <a href="${s.url}" style="text-decoration:none; color:white;">
                            <div style="font-size:20px; margin-bottom:8px;">üíé</div>
                            <div style="font-size:12px; letter-spacing:1px;">${s.name.toUpperCase()}</div>
                        </a>
                    </div>
                `;
            });
            localStorage.setItem('nexus_links', JSON.stringify(shortcuts));
        }

        // KI Modus Toggle
        function toggleNexus(show) {
            const overlay = document.getElementById('nexus-overlay');
            const main = document.getElementById('main-ui');
            overlay.style.display = show ? 'flex' : 'none';
            main.style.filter = show ? 'blur(10px)' : 'none';
        }

        // Modal Handlers
        function openModal(show = true) { document.getElementById('addModal').style.display = show ? 'flex' : 'none'; }
        function toggleSettings(show) { document.getElementById('settingsModal').style.display = show ? 'flex' : 'none'; }

        function saveShortcut() {
            const name = document.getElementById('new-name').value;
            const url = document.getElementById('new-url').value;
            if(name && url) {
                shortcuts.push({name, url: url.startsWith('http') ? url : 'https://' + url});
                render();
                openModal(false);
                document.getElementById('new-name').value = '';
                document.getElementById('new-url').value = '';
            }
        }

        function removeLink(i) {
            shortcuts.splice(i, 1);
            render();
        }

        function changeEngine() {
            const engine = document.getElementById('engine-select').value;
            document.getElementById('search-form').action = engine;
            localStorage.setItem('nexus_engine', engine);
        }

        window.onload = () => {
            render();
            const savedEngine = localStorage.getItem('nexus_engine');
            if(savedEngine) {
                document.getElementById('engine-select').value = savedEngine;
                changeEngine();
            }
        }
    </script>
</body>
</html>
