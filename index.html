<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Startseite</title>
    <style>
        :root {
            --nexus-cyan: #00f2ff;
            --bg-default: radial-gradient(circle at center, #101020 0%, #050508 100%);
            --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-default);
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: white;
            height: 100dvh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            transition: background 0.5s ease;
        }

        .bg-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.4);
            z-index: -1;
        }

        .dashboard {
            width: 90%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            z-index: 10;
        }

        h1 {
            font-size: 2.2rem;
            font-weight: 100;
            letter-spacing: 12px;
            margin-bottom: 30px;
            text-transform: uppercase;
            background: linear-gradient(to bottom, #fff, #666);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .btn-primary {
            background: var(--glass);
            border: 1px solid var(--glass-border);
            color: white;
            padding: 16px;
            border-radius: 18px;
            font-size: 13px;
            letter-spacing: 2px;
            cursor: pointer;
            width: 100%;
            backdrop-filter: blur(15px);
            margin-bottom: 20px;
            text-transform: uppercase;
        }

        .search-wrapper { width: 100%; margin-bottom: 30px; }
        #search-input {
            width: 100%;
            padding: 16px;
            background: rgba(255,255,255,0.03);
            border: 1px solid var(--glass-border);
            border-radius: 100px;
            color: white;
            font-size: 16px;
            text-align: center;
            outline: none;
            backdrop-filter: blur(10px);
        }

        .shortcuts-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            width: 100%;
        }

        .shortcut {
            background: var(--glass);
            border: 1px solid var(--glass-border);
            aspect-ratio: 1/1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 20px;
            text-decoration: none;
            color: white;
            font-size: 10px;
            position: relative;
            backdrop-filter: blur(10px);
        }

        /* KI Animation */
        #nexus-overlay {
            display: none;
            position: fixed;
            inset: 0;
            background: #000;
            z-index: 1000;
            flex-direction: column;
            animation: slideUp 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes slideUp {
            from { transform: translateY(100%); }
            to { transform: translateY(0); }
        }

        #nexus-overlay::before {
            content: "";
            position: absolute;
            inset: 0;
            pointer-events: none;
            border: 2px solid var(--nexus-cyan);
            box-shadow: inset 0 0 25px var(--nexus-cyan), 0 0 45px var(--nexus-cyan);
            z-index: 1001;
        }

        /* Modals */
        .modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.9);
            backdrop-filter: blur(10px);
            z-index: 2000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: #111;
            width: 85%;
            max-width: 340px;
            padding: 25px;
            border-radius: 25px;
            border: 1px solid var(--glass-border);
        }

        .settings-btn {
            position: fixed;
            bottom: 25px;
            right: 25px;
            width: 50px;
            height: 50px;
            background: var(--glass);
            border: 1px solid var(--glass-border);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(15px);
            cursor: pointer;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 10px;
            background: #000;
            border: 1px solid #333;
            color: white;
        }

        .reset-btn {
            background: #331111;
            color: #ff4444;
            border: 1px solid #442222;
            padding: 10px;
            width: 100%;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 15px;
            font-size: 11px;
        }
    </style>
</head>
<body>

    <div class="bg-overlay"></div>

    <div class="dashboard" id="main-ui">
        <h1>NEXUS</h1>
        <button class="btn-primary" onclick="toggleNexus(true)">KI Modus starten</button>
        <div class="search-wrapper">
            <form id="search-form" action="https://www.google.com/search" method="GET">
                <input type="text" name="q" id="search-input" placeholder="Suchen..." autocomplete="off">
            </form>
        </div>
        <div class="shortcuts-grid" id="shortcuts-container"></div>
        <button onclick="toggleModal('addModal', true)" style="margin-top:20px; background:none; border:none; color:#444; font-size:10px;">+ LINK HINZUF√úGEN</button>
    </div>

    <div id="nexus-overlay">
        <div style="padding:15px; background:#000; z-index:1002;">
            <button onclick="toggleNexus(false)" style="background:none; border:1px solid #333; color:white; padding:8px 15px; border-radius:10px;">‚Üê DASHBOARD</button>
        </div>
        <iframe src="https://softsorf.github.io/Ki-assistent/" style="flex:1; border:none; width:100%;"></iframe>
    </div>

    <div class="settings-btn" onclick="toggleModal('settingsModal', true)">‚öôÔ∏è</div>

    <div id="settingsModal" class="modal">
        <div class="modal-content">
            <h3 style="margin-bottom:15px; font-weight:100; letter-spacing:2px;">EINSTELLUNGEN</h3>
            
            <p style="font-size:10px; color:gray;">HINTERGRUND √ÑNDERN</p>
            <input type="file" id="bg-file" accept="image/*" onchange="previewFile(this)">
            <select id="bg-size" onchange="updateBgStyle()">
                <option value="cover">Ausf√ºllen (Cover)</option>
                <option value="contain">Ganzes Bild (Anpassen)</option>
            </select>

            <p style="font-size:10px; color:gray; margin-top:10px;">SUCHMASCHINE</p>
            <select id="engine-select">
                <option value="https://www.google.com/search">Google</option>
                <option value="https://www.bing.com/search">Bing</option>
                <option value="https://duckduckgo.com/">DuckDuckGo</option>
            </select>

            <button class="btn-primary" style="margin-top:15px; padding:10px;" onclick="saveSettings()">SPEICHERN</button>
            <button class="reset-btn" onclick="resetBg()">HINTERGRUND ZUR√úCKSETZEN</button>
            <p onclick="toggleModal('settingsModal', false)" style="text-align:center; font-size:11px; margin-top:10px; color:gray; cursor:pointer;">Schlie√üen</p>
        </div>
    </div>

    <div id="addModal" class="modal">
        <div class="modal-content">
            <h3 style="margin-bottom:15px; font-weight:100;">LINK HINZUF√úGEN</h3>
            <input type="text" id="new-name" placeholder="Name">
            <input type="text" id="new-url" placeholder="URL (https://...)">
            <button class="btn-primary" onclick="saveShortcut()">HINZUF√úGEN</button>
            <p onclick="toggleModal('addModal', false)" style="text-align:center; font-size:11px; margin-top:10px; color:gray; cursor:pointer;">Abbrechen</p>
        </div>
    </div>

    <script>
        let links = JSON.parse(localStorage.getItem('nexus_links_v6')) || [{name: 'NEXUS KI', url: 'https://softsorf.github.io/Ki-assistent/'}];
        let bgData = localStorage.getItem('nexus_bg_custom') || "";

        function render() {
            const container = document.getElementById('shortcuts-container');
            container.innerHTML = '';
            links.forEach((link, i) => {
                container.innerHTML += `<div class="shortcut">
                    <span onclick="removeLink(${i})" style="position:absolute; top:5px; right:8px; color:#444; cursor:pointer;">√ó</span>
                    <a href="${link.url}" style="text-decoration:none; color:white; text-align:center;">
                        <div style="font-size:20px;">üíé</div>
                        <div style="font-weight:bold; font-size:9px;">${link.name.toUpperCase()}</div>
                    </a>
                </div>`;
            });
            localStorage.setItem('nexus_links_v6', JSON.stringify(links));
        }

        function previewFile(input) {
            const file = input.files[0];
            const reader = new FileReader();
            reader.onloadend = () => {
                bgData = reader.result;
                document.body.style.backgroundImage = `url('${bgData}')`;
            }
            if (file) reader.readAsDataURL(file);
        }

        function updateBgStyle() {
            document.body.style.backgroundSize = document.getElementById('bg-size').value;
        }

        function saveSettings() {
            if (bgData) localStorage.setItem('nexus_bg_custom', bgData);
            localStorage.setItem('nexus_bg_size', document.getElementById('bg-size').value);
            const engine = document.getElementById('engine-select').value;
            localStorage.setItem('nexus_engine', engine);
            document.getElementById('search-form').action = engine;
            toggleModal('settingsModal', false);
        }

        function resetBg() {
            bgData = "";
            localStorage.removeItem('nexus_bg_custom');
            document.body.style.background = "var(--bg-default)";
            toggleModal('settingsModal', false);
        }

        function toggleNexus(show) { document.getElementById('nexus-overlay').style.display = show ? 'flex' : 'none'; }
        function toggleModal(id, show) { document.getElementById(id).style.display = show ? 'flex' : 'none'; }
        
        function saveShortcut() {
            const name = document.getElementById('new-name').value;
            const url = document.getElementById('new-url').value;
            if(name && url) {
                links.push({name, url: url.includes('://') ? url : 'https://' + url});
                render();
                toggleModal('addModal', false);
            }
        }

        function removeLink(i) { links.splice(i, 1); render(); }

        window.onload = () => {
            render();
            if(bgData) document.body.style.backgroundImage = `url('${bgData}')`;
            const size = localStorage.getItem('nexus_bg_size');
            if(size) {
                document.getElementById('bg-size').value = size;
                document.body.style.backgroundSize = size;
            }
            const engine = localStorage.getItem('nexus_engine');
            if(engine) {
                document.getElementById('engine-select').value = engine;
                document.getElementById('search-form').action = engine;
            }
        }
    </script>
</body>
</html>
